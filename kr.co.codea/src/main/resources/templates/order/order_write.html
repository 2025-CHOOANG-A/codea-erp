<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>주문 상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
    }
    .order-header {
      background-color: #ffffff;
      padding: 1.5rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 1.5rem;
    }
    .order-items {
      background-color: #ffffff;
      padding: 1rem;
      border-radius: 0.375rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .form-control[readonly] {
      background-color: #e9ecef;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container mt-5 mb-5" style="max-width: 900px;">
    <!-- 주문 헤더 정보 -->
    <div class="order-header">
      <h4 class="mb-4">주문 상세</h4>
      <form>
        <div class="row mb-3">
          <label for="orderNo" class="col-sm-2 col-form-label text-end">주문번호</label>
          <div class="col-sm-4">
            <input
              type="text"
              id="orderNo"
              class="form-control"
              th:value="${order.orderNo}"
              readonly
            />
          </div>

          <label for="orderDate" class="col-sm-2 col-form-label text-end">주문일자</label>
          <div class="col-sm-4">
            <input
              type="date"
              id="orderDate"
              class="form-control"
              th:value="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"
              readonly
            />
          </div>
        </div>

        <div class="row mb-3">
          <label for="customerName" class="col-sm-2 col-form-label text-end">고객사</label>
          <div class="col-sm-4">
            <input
              type="text"
              id="customerName"
              class="form-control"
              th:value="${order.customer.name}"
              readonly
            />
          </div>

          <label for="status" class="col-sm-2 col-form-label text-end">상태</label>
          <div class="col-sm-4">
            <input
              type="text"
              id="status"
              class="form-control"
              th:value="${order.status}"
              readonly
            />
          </div>
        </div>

        <div class="row">
          <label for="remark" class="col-sm-2 col-form-label text-end">비고</label>
          <div class="col-sm-10">
            <textarea
              id="remark"
              class="form-control"
              rows="2"
              th:text="${order.remark}"
              readonly
            ></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- 주문 아이템 리스트 -->
    <div class="order-items">
      <h5 class="mb-3">주문 아이템</h5>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center mb-0">
          <thead class="table-light">
            <tr>
              <th style="width: 60px;">순번</th>
              <th>제품코드</th>
              <th>제품명</th>
              <th>규격</th>
              <th>단위</th>
              <th>수량</th>
              <th>단가</th>
              <th>금액</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item, stat : ${order.items}">
              <td th:text="${stat.count}">1</td>
              <td th:text="${item.product.code}">P-001</td>
              <td th:text="${item.product.name}">제품명 예시</td>
              <td th:text="${item.product.spec}">규격 예시</td>
              <td th:text="${item.unit}">EA</td>
              <td th:text="${item.quantity}">10</td>
              <td th:text="${#numbers.formatDecimal(item.unitPrice, 0, 'COMMA')}">₩1,000</td>
              <td th:text="${#numbers.formatDecimal(item.totalPrice, 0, 'COMMA')}">₩10,000</td>
            </tr>
            <!-- 만약 아이템이 없을 때 -->
            <tr th:if="${#lists.isEmpty(order.items)}">
              <td colspan="8">등록된 아이템이 없습니다.</td>
            </tr>
          </tbody>
          <tfoot>
            <tr class="table-light">
              <th colspan="7" class="text-end">총 합계</th>
              <th th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA')}">₩0</th>
            </tr>
          </tfoot>
        </table>
      </div>

      <div class="text-end mt-4">
        <button
          type="button"
          class="btn btn-secondary"
          onclick="history.back()"
        >
          뒤로가기
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
