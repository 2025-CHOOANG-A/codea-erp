<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주문신청</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      color: white;
      overflow-y: scroll;
      overflow-y: auto;
      padding: 1rem 1rem 2rem;
      z-index: 1050;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h5, .sidebar .section-title {
      font-size: 14px;
      color: #adb5bd;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .menu-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 1rem;
    }

    .top-bar {
      height: 60px;
      background-color: white;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: black;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: black;
      background: none;
      border: none;
    }

    .close-icon {
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .main-content {
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .btn-group-bottom {
      margin-top: 1rem;
      text-align: right;
    }
    
     .input[readonly].form-control {
    background-color: #fff !important;
    color: #212529 !important;
  }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <button class="close-icon" onclick="toggleSidebar()">&times;</button>
    <div class="menu-header">메뉴</div>
    <div class="section-title">기준정보관리</div>
    <a href="#">사업장관리</a>
    <a href="#">거래처관리</a>
    <a href="#">창고관리</a>
    <a href="#">제품관리</a>
    <a href="#">품목관리</a>
    <a href="#">사원관리</a>
    <a href="#">공지사항</a>
    <div class="section-title">구매영업관리</div>
    <a href="#">발주관리</a>
    <a href="#">주문관리</a>
    <a href="#">출고관리</a>
    <a href="#">자재소요량계산</a>
    <div class="section-title">자재관리</div>
    <a href="#">입고관리</a>
    <a href="#">재고관리</a>
    <div class="section-title">생산관리</div>
    <a href="#">생산계획</a>
  </div>
  <div class="top-bar">
    <button class="menu-icon" onclick="toggleSidebar()">&#9776;</button>
    <h3 class="fw-bold m-0">CodeA</h3>
    <div></div>
  </div>
<div class="main-content" style="max-width: 900px; margin: 40px auto 0 auto;">
    <h5 class="fw-bold mb-3">주문신청</h5>
    <form id="frm" method="post" action="./orderok.do">
        <div class="table-responsive">
            <table class="table table-bordered align-middle mb-0" style="background: #fafbfc;">
            <tbody>
                <tr>
                <th class="bg-light text-end" style="width:180px;">주문번호</th>
                <td><input type="text" class="form-control" value="자동발급" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">주문일</th>
                <td>
                    <input type="date" class="form-control" value="2024-06-10" readonly="readonly">
                </td>
                </tr>
                <tr>
                <th class="bg-light text-end">고객사 코드</th>
                <td>
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="고객사 코드 입력 또는 검색">
                    <button class="btn btn-primary" type="button">검색</button>
                    </div>
                </td>
                </tr>
                <tr>
                <th class="bg-light text-end">고객사 명</th>
                <td><input type="text" class="form-control" placeholder="고객사 명" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">제품코드</th>
                <td>
                    <div class="input-group">
                    <input type="text" class="form-control" placeholder="제품코드 입력 또는 검색">
                    <button class="btn btn-primary" type="button">검색</button>
                    </div>
                </td>
                </tr>
                <tr>
                <th class="bg-light text-end" >제품명</th>
                <td><input type="text" class="form-control" placeholder="제품명" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">규격</th>
                <td><input type="text" class="form-control" placeholder="규격" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">보유수량</th>
                <td><input type="text" class="form-control" placeholder="보유수량" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">주문수량</th>
                <td><input type="text" class="form-control" placeholder="주문수량" ></td>
                </tr>
                <tr>
                <th class="bg-light text-end">단위</th>
                <td><input type="text" class="form-control" value="EA" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">총금액</th>
                <td><input type="text" class="form-control" placeholder="총금액" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">상태</th>
                <td><input type="text" class="form-control" value="신청" readonly="readonly"></td>
                </tr>
                <tr>
                <th class="bg-light text-end">비고</th>
                <td><input type="text" class="form-control" placeholder="비고"></td>
                </tr>
            </tbody>
            </table>
        </div>
        <div class="btn-group-bottom">
            <button type="button" class="btn btn-dark" onclick="go_orderok()">등록</button>
            <button type="button"  class="btn btn-light border" onclick="go_cencel()">취소</button>
        </div>
    </form>
</div>
<script >
function go_orderok() {
	  if (confirm("주문등록 하시겠습니까?")) {
		  alert("주문등록 되었습니다.")
	    frm.submit(); // form 전체 전송
	    location.href="./order_list.html"
	  }
	}

function go_cencel() {
	  if (confirm("주문취소 하시겠습니까?")) {
		  location.href = './orderok.html';
	  }
	}
</script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const content = document.getElementById('mainContent');
      sidebar.classList.toggle('active');
      content.classList.toggle('shifted');
    }
  </script>
  
  
</body>
</html>
