<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>주문목록</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }

    .main-content {
      padding: 2rem;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
    }

    .status-임시 {
      background: #f8d7da;
      color: #842029;
      border: 1px solid #f5c2c7;
    }

    .status-접수 {
      background: #fff3cd;
      color: #664d03;
      border: 1px solid #ffecb5;
    }

    .status-진행중 {
      background: #cff4fc;
      color: #055160;
      border: 1px solid #b6effb;
    }

    .status-완료 {
      background: #d1e7dd;
      color: #0f5132;
      border: 1px solid #badbcc;
    }

    .status-취소 {
      background: #e2e3e5;
      color: #41464b;
      border: 1px solid #d3d6d8;
    }
  </style>
</head>
<body>

  <div class="top-bar d-flex justify-content-between align-items-center px-3 py-2 border-bottom bg-white">
    <button class="btn btn-sm btn-outline-secondary" onclick="toggleSidebar()">☰</button>
    <h3 class="fw-bold m-0">CodeA</h3>
    <div></div>
  </div>

  <div class="main-content">
    <h4 class="fw-bold mb-3">주문 목록</h4>

    <!-- 검색 필터 -->
    <form method="get" th:action="@{/order}" class="d-flex gap-2 mb-3">
      <input type="text" name="keyword" class="form-control" placeholder="주문코드/거래처명" th:value="${params['keyword']}" />
      <select name="status" class="form-select">
        <option value="" th:selected="${params['status'] == null}">전체</option>
        <option value="임시" th:selected="${params['status'] == '임시'}">임시</option>
        <option value="접수" th:selected="${params['status'] == '접수'}">접수</option>
        <option value="진행중" th:selected="${params['status'] == '진행중'}">진행중</option>
        <option value="완료" th:selected="${params['status'] == '완료'}">완료</option>
        <option value="취소" th:selected="${params['status'] == '취소'}">취소</option>
      </select>
      <input type="date" name="startDate" class="form-control" th:value="${params['startDate']}" />
      <input type="date" name="endDate" class="form-control" th:value="${params['endDate']}" />
      <button type="submit" class="btn btn-primary">검색</button>
    </form>

    <!-- 주문 목록 테이블 -->
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>주문코드</th>
            <th>주문일</th>
            <th class="text-start">거래처명</th>
            <th class="text-end">총주문금액</th>
            <th class="text-start">비고</th>
            <th>상태</th>
            <th>작업</th>
          </tr>
        </thead>
        <tbody>
          <tr th:if="${#lists.isEmpty(orderList)}">
            <td colspan="7" class="text-center">조회된 주문이 없습니다.</td>
          </tr>
          <tr th:each="order : ${orderList}">
            <td>
              <a class="text-decoration-none fw-semibold text-primary"
                 th:href="@{/order/{id}(id=${order.ordId})}"
                 th:text="${order.ordCode}"></a>
            </td>
            <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd')}"></td>
            <td class="text-start" th:text="${order.bpName}"></td>
            <td class="text-end" th:text="${#numbers.formatInteger(order.totalAmount, 3, 'COMMA')}"></td>
            <td class="text-start">
              <span th:if="${order.remark != null and order.remark != ''}">O</span>
              <span th:if="${order.remark == null or order.remark == ''}">-</span>
            </td>
            <td>
              <span class="status-badge" th:classappend="'status-' + ${order.status}" th:text="${order.status}"></span>
            </td>
            <td>
              <a th:href="@{/order/{id}(id=${order.ordId})}" class="btn btn-outline-secondary btn-sm">작업</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- 페이지네이션 + 등록 버튼 -->
    <div class="d-flex justify-content-between align-items-center mt-3" th:if="${totalPages > 0}">
      <nav>
        <ul class="pagination pagination-sm mb-0">
          <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
            <a class="page-link" th:href="@{/order(page=${currentPage - 1}, keyword=${params['keyword']}, status=${params['status']}, startDate=${params['startDate']}, endDate=${params['endDate']})}">&laquo;</a>
          </li>
          <li class="page-item" th:each="pageNum : ${#numbers.sequence(startPage, endPage)}"
              th:classappend="${pageNum == currentPage} ? 'active'">
            <a class="page-link"
               th:href="@{/order(page=${pageNum}, keyword=${params['keyword']}, status=${params['status']}, startDate=${params['startDate']}, endDate=${params['endDate']})}"
               th:text="${pageNum}"></a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
            <a class="page-link"
               th:href="@{/order(page=${currentPage + 1}, keyword=${params['keyword']}, status=${params['status']}, startDate=${params['startDate']}, endDate=${params['endDate']})}">&raquo;</a>
          </li>
        </ul>
      </nav>
      <button class="btn btn-dark" onclick="goToOrderCreatePage()">주문 등록</button>
    </div>
    <div class="d-flex justify-content-end mt-3" th:if="${totalPages == 0}">
      <button class="btn btn-dark" onclick="goToOrderCreatePage()">주문 등록</button>
    </div>
  </div>

  <script>
    function goToOrderCreatePage() {
      if (confirm('주문 등록 페이지로 이동하시겠습니까?')) {
        window.location.href = '/order/create';
      }
    }

    function toggleSidebar() {
      // 필요 시 구현
    }
  </script>
</body>
</html>
