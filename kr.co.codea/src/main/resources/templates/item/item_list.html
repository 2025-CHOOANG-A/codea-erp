<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>제품 정보 리스트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        z-index: 1040;
        top: 0;
        left: 0;
      }
      .header .logo {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: 2px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 16px;
        margin-right: 16px;
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      #sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 260px;
        height: calc(100vh - 56px);
        background: #343a40;
        color: #fff;
        z-index: 1030;
        transition: transform 0.2s;
        overflow-y: auto;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.04);
      }
      #sidebar.closed {
        transform: translateX(-100%);
      }
      #sidebar .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1rem 0.5rem 1rem;
      }
      #sidebar .sidebar-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
      }
      #sidebar .sidebar-close-btn {
        background: #495057;
        border: none;
        color: #fff;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      #sidebar .sidebar-close-btn:hover {
        background: #868e96;
      }
      #sidebar nav {
        padding: 0 1rem 1rem 1rem;
      }
      #sidebar .menu-group {
        margin-bottom: 1.5rem;
      }
      #sidebar .menu-group-title {
        font-size: 0.95rem;
        font-weight: 500;
        color: #adb5bd;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }
      #sidebar .nav-link {
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 2px;
        display: block;
        transition: background 0.2s;
      }
      #sidebar .nav-link:hover,
      #sidebar .nav-link.active {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 991.98px) {
        #sidebar {
          top: 56px;
          height: calc(100vh - 56px);
        }
      }
      .main-content {
        margin-top: 56px;
        margin-left: 260px;
        padding: 2rem 2rem 2rem 2rem;
        transition: margin-left 0.2s;
      }
      #sidebar.closed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .main-content {
          margin-left: 0 !important;
          padding: 1rem 0.5rem 2rem 0.5rem;
        }
      }
      .table-responsive {
        overflow-x: auto;
      }
      .table thead th {
        white-space: nowrap;
        background: #f1f3f5;
        vertical-align: middle;
      }
      .table tbody td {
        vertical-align: middle;
        white-space: nowrap;
      }
      .table .name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table .name-link:hover {
        color: #0d6efd;
      }
      .table .btn-remark {
        padding: 0.25rem 0.75rem;
        font-size: 0.95rem;
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 140px;
        max-width: 220px;
      }
      .filter-bar .btn {
        min-width: 80px;
      }
      .pagination {
        margin-bottom: 0;
      }
      .table-footer {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
        position: relative;
      }
      .table-footer .pagination-wrapper {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        height: 100%;
      }
      .table-footer .pagination {
        margin: 0;
      }
      .table-footer .btn {
        margin-left: auto;
      }
      @media (max-width: 767.98px) {
        .table-footer {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
        .table-footer .pagination-wrapper {
          position: static;
          left: auto;
          transform: none;
          margin: 0 auto;
        }
        .table-footer .btn {
          margin-left: 0;
        }
      }
      .modal-content {
        border-radius: 12px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <button
        id="sidebarOpenBtn"
        class="sidebar-toggle-btn me-2"
        aria-label="사이드바 열기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="">
      <div class="sidebar-header">
        <span class="sidebar-title">메뉴</span>
        <button
          id="sidebarCloseBtn"
          class="sidebar-close-btn"
          aria-label="사이드바 닫기"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.146a.5.5 0 0 1 .708 0L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
      <nav>
        <div class="menu-group">
          <div class="menu-group-title">기준정보관리</div>
          <a href="#" class="nav-link">사업장관리</a>
          <a href="#" class="nav-link">거래처관리</a>
          <a href="#" class="nav-link">창고관리</a>
          <a href="#" class="nav-link">제품관리</a>
          <a href="#" class="nav-link">품목관리</a>
          <a href="#" class="nav-link">사원관리</a>
          <a href="#" class="nav-link">공지사항</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">구매영업관리</div>
          <a href="#" class="nav-link">발주관리</a>
          <a href="#" class="nav-link">주문관리</a>
          <a href="#" class="nav-link">출고관리</a>
          <a href="#" class="nav-link">자재소요량계산</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">자재관리</div>
          <a href="#" class="nav-link">입고관리</a>
          <a href="#" class="nav-link">재고관리</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">생산관리</div>
          <a href="#" class="nav-link">생산계획</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <div class="container-fluid px-0">
        <!-- Filter/Search Bar -->
        <form
          class="filter-bar mb-3"
          id="filterForm"
          autocomplete="off"
          onsubmit="return false;"
        >
          <select
            class="form-select"
            id="categoryFilter"
            style="max-width: 140px"
          >
            <option value="전체">전체</option>
            <option value="제품">제품</option>
            <option value="자재">자재</option>
          </select>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="제품명, 코드 등 검색"
            style="flex: 1; min-width: 200px; max-width: 320px"
          />
          <button type="button" class="btn btn-primary" id="searchBtn">
            검색
          </button>
        </form>

        <!-- Table -->
        <div class="table-responsive">
          <table
            class="table table-bordered align-middle mb-0"
            id="productTable"
          >
            <thead>
              <tr>
                <th>재고번호</th>
                <th>대분류</th>
                <th>소분류</th>
                <th>제품코드</th>
                <th>제품명</th>
                <th>규격</th>
                <th>단가</th>
                <th>보유수량</th>
                <th>재고창고</th>
                <th>창고코드</th>
                <th>비고</th>
              </tr>
            </thead>
            <tbody id="productTableBody">
              <!-- JS로 데이터 렌더링 -->
            </tbody>
          </table>
        </div>

        <!-- Table Footer: Pagination & Add Button -->
        <div class="table-footer mt-3">
          <div class="pagination-wrapper">
            <nav>
              <ul class="pagination" id="pagination">
                <!-- JS로 페이지네이션 렌더링 -->
              </ul>
            </nav>
          </div>
          <a href="#" class="btn btn-success" id="addBtn">추가</a>
        </div>
      </div>
    </main>

    <!-- Remark Modal -->
    <div
      class="modal fade"
      id="remarkModal"
      tabindex="-1"
      aria-labelledby="remarkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="remarkModalLabel">비고 내용</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body" id="remarkModalBody">
            <!-- JS로 내용 채움 -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarOpenBtn = document.getElementById("sidebarOpenBtn");
      const sidebarCloseBtn = document.getElementById("sidebarCloseBtn");

      function openSidebar() {
        sidebar.classList.remove("closed");
        document.body.style.overflowY = "hidden";
      }
      function closeSidebar() {
        sidebar.classList.add("closed");
        document.body.style.overflowY = "";
      }
      sidebarOpenBtn.addEventListener("click", openSidebar);
      sidebarCloseBtn.addEventListener("click", closeSidebar);

      // 사이드바 외부 클릭 시 닫기 (모바일에서만)
      document.addEventListener("mousedown", function (e) {
        if (
          window.innerWidth < 992 &&
          !sidebar.classList.contains("closed") &&
          !sidebar.contains(e.target) &&
          !sidebarOpenBtn.contains(e.target)
        ) {
          closeSidebar();
        }
      });

      // Always show sidebar toggle in header
      window.addEventListener("resize", () => {
        if (window.innerWidth < 992) closeSidebar();
        else openSidebar();
      });
      if (window.innerWidth < 992) closeSidebar();

      // 샘플 데이터
      const sampleData = [
        {
          stockNo: "1001",
          category: "제품",
          subCategory: "전자",
          code: "P-001",
          name: "스마트폰",
          spec: "128GB",
          price: 800000,
          qty: 50,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "신제품",
        },
        {
          stockNo: "1002",
          category: "제품",
          subCategory: "가전",
          code: "P-002",
          name: "에어컨",
          spec: "2in1",
          price: 1200000,
          qty: 20,
          warehouse: "2공장",
          warehouseCode: "WH02",
          remark: "",
        },
        {
          stockNo: "1003",
          category: "자재",
          subCategory: "부품",
          code: "M-001",
          name: "배터리",
          spec: "리튬이온",
          price: 30000,
          qty: 200,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "수입품",
        },
        {
          stockNo: "1004",
          category: "제품",
          subCategory: "전자",
          code: "P-003",
          name: "노트북",
          spec: "i7/16GB",
          price: 1500000,
          qty: 15,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "",
        },
        {
          stockNo: "1005",
          category: "자재",
          subCategory: "포장",
          code: "M-002",
          name: "박스",
          spec: "중형",
          price: 500,
          qty: 1000,
          warehouse: "2공장",
          warehouseCode: "WH02",
          remark: "",
        },
        {
          stockNo: "1006",
          category: "제품",
          subCategory: "가전",
          code: "P-004",
          name: "냉장고",
          spec: "600L",
          price: 900000,
          qty: 10,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "프로모션",
        },
        {
          stockNo: "1007",
          category: "제품",
          subCategory: "전자",
          code: "P-005",
          name: "태블릿",
          spec: "64GB",
          price: 400000,
          qty: 30,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "",
        },
        {
          stockNo: "1008",
          category: "자재",
          subCategory: "부품",
          code: "M-003",
          name: "메모리",
          spec: "8GB",
          price: 20000,
          qty: 300,
          warehouse: "2공장",
          warehouseCode: "WH02",
          remark: "고속",
        },
        {
          stockNo: "1009",
          category: "제품",
          subCategory: "가전",
          code: "P-006",
          name: "세탁기",
          spec: "드럼",
          price: 700000,
          qty: 12,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "",
        },
        {
          stockNo: "1010",
          category: "자재",
          subCategory: "포장",
          code: "M-004",
          name: "테이프",
          spec: "50m",
          price: 300,
          qty: 500,
          warehouse: "2공장",
          warehouseCode: "WH02",
          remark: "",
        },
        {
          stockNo: "1011",
          category: "제품",
          subCategory: "전자",
          code: "P-007",
          name: "스마트워치",
          spec: "블루투스",
          price: 250000,
          qty: 40,
          warehouse: "본사창고",
          warehouseCode: "WH01",
          remark: "한정판",
        },
        {
          stockNo: "1012",
          category: "자재",
          subCategory: "부품",
          code: "M-005",
          name: "커넥터",
          spec: "USB-C",
          price: 1500,
          qty: 800,
          warehouse: "2공장",
          warehouseCode: "WH02",
          remark: "",
        },
      ];

      // 페이징/필터 변수
      let currentPage = 1;
      const rowsPerPage = 10;
      let filteredData = sampleData.slice();

      // 필터/검색
      function filterAndRender() {
        const category = document.getElementById("categoryFilter").value;
        const keyword = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        filteredData = sampleData.filter((item) => {
          const matchCategory =
            category === "전체" || item.category === category;
          const matchKeyword =
            !keyword ||
            item.stockNo.toLowerCase().includes(keyword) ||
            item.code.toLowerCase().includes(keyword) ||
            item.name.toLowerCase().includes(keyword) ||
            item.subCategory.toLowerCase().includes(keyword) ||
            item.warehouse.toLowerCase().includes(keyword) ||
            item.warehouseCode.toLowerCase().includes(keyword);
          return matchCategory && matchKeyword;
        });
        currentPage = 1;
        renderTable();
        renderPagination();
      }

      document
        .getElementById("categoryFilter")
        .addEventListener("change", filterAndRender);
      document
        .getElementById("searchBtn")
        .addEventListener("click", filterAndRender);
      document
        .getElementById("searchInput")
        .addEventListener("keydown", function (e) {
          if (e.key === "Enter") filterAndRender();
        });

      // 테이블 렌더링
      function renderTable() {
        const tbody = document.getElementById("productTableBody");
        tbody.innerHTML = "";
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = filteredData.slice(start, end);

        if (pageData.length === 0) {
          tbody.innerHTML = `<tr><td colspan="11" class="text-center text-secondary">데이터가 없습니다.</td></tr>`;
          return;
        }

        for (const item of pageData) {
          const remarkCell = item.remark
            ? `<button type="button" class="btn btn-outline-secondary btn-sm btn-remark" data-remark="${item.remark}">내용 확인</button>`
            : `<span>-</span>`;
          tbody.innerHTML += `
          <tr>
            <td>${item.stockNo}</td>
            <td>${item.category}</td>
            <td>${item.subCategory}</td>
            <td>${item.code}</td>
            <td><a href="#" class="name-link" data-name="${item.name}">${
            item.name
          }</a></td>
            <td>${item.spec}</td>
            <td>${item.price.toLocaleString()}</td>
            <td>${item.qty}</td>
            <td>${item.warehouse}</td>
            <td>${item.warehouseCode}</td>
            <td>${remarkCell}</td>
          </tr>
        `;
        }
      }

      // 페이지네이션 렌더링
      function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / rowsPerPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        if (totalPages <= 1) return;

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

        if (currentPage > 1) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="prev">&laquo;</a></li>`;
        }
        for (let i = startPage; i <= endPage; i++) {
          pagination.innerHTML += `<li class="page-item${
            i === currentPage ? " active" : ""
          }"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
        }
        if (currentPage < totalPages) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="next">&raquo;</a></li>`;
        }
      }

      // 페이지네이션 클릭
      document
        .getElementById("pagination")
        .addEventListener("click", function (e) {
          if (e.target.tagName !== "A") return;
          e.preventDefault();
          const totalPages = Math.ceil(filteredData.length / rowsPerPage);
          let page = e.target.getAttribute("data-page");
          if (page === "prev") currentPage = Math.max(1, currentPage - 1);
          else if (page === "next")
            currentPage = Math.min(totalPages, currentPage + 1);
          else currentPage = parseInt(page);
          renderTable();
          renderPagination();
        });

      // 비고 내용 모달
      document
        .getElementById("productTableBody")
        .addEventListener("click", function (e) {
          if (e.target.classList.contains("btn-remark")) {
            const remark = e.target.getAttribute("data-remark");
            document.getElementById("remarkModalBody").textContent = remark;
            const modal = new bootstrap.Modal(
              document.getElementById("remarkModal")
            );
            modal.show();
          }
          if (e.target.classList.contains("name-link")) {
            e.preventDefault();
            // 페이지 이동 예시 (실제 이동은 필요에 따라 구현)
            alert(`${e.target.dataset.name} 상세 페이지로 이동`);
          }
        });

      // 추가 버튼
      document.getElementById("addBtn").addEventListener("click", function (e) {
        e.preventDefault();
        alert("추가 페이지로 이동");
      });

      // 최초 렌더링
      filterAndRender();
    </script>
  </body>
</html>
