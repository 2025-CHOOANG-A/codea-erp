<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>창고 목록 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #343a40;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #23272b;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.75rem 1.5rem;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
      }
      .sidebar .menu-title {
        padding: 0.75rem 1.5rem 0.25rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-right: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1050;
      }
      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      .header .sidebar-toggle-btn {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }
      @media (max-width: 991.98px) {
        .sidebar {
          width: 200px;
        }
      }
      @media (max-width: 767.98px) {
        .sidebar {
          width: 100vw;
        }
      }
      .content {
        margin-left: 250px;
        padding: 2rem 1rem;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .content {
          margin-left: 200px;
        }
        .sidebar.collapsed ~ .content {
          margin-left: 0;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          margin-left: 0;
        }
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 1rem;
        align-items: center;
        margin-bottom: 1.2rem;
        background: #fff;
        padding: 1rem 1.2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 140px;
        max-width: 220px;
      }
      .filter-bar .form-control {
        width: 220px;
      }
      .filter-bar .btn {
        min-width: 80px;
      }
      .table-responsive {
        min-height: 350px;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        margin-bottom: 1.5rem;
      }
      .table a.name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table-footer-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.5rem;
        gap: 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
      .add-btn,
      .delete-btn {
        min-width: 90px;
      }
      .delete-btn {
        margin-left: 0.5rem;
      }
      .modal-content {
        border-radius: 0.6rem;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <div class="sidebar-header">메뉴</div>
      <div class="menu-title">기준정보관리</div>
      <a class="nav-link" href="#">사업장관리</a>
      <a class="nav-link" href="#">거래처관리</a>
      <a class="nav-link active" href="#">창고관리</a>
      <a class="nav-link" href="#">제품관리</a>
      <a class="nav-link" href="#">품목관리</a>
      <a class="nav-link" href="#">사원관리</a>
      <a class="nav-link" href="#">공지사항</a>
      <div class="menu-title">구매영업관리</div>
      <a class="nav-link" href="#">발주관리</a>
      <a class="nav-link" href="#">주문관리</a>
      <a class="nav-link" href="#">출고관리</a>
      <a class="nav-link" href="#">자재소요량계산</a>
      <div class="menu-title">자재관리</div>
      <a class="nav-link" href="#">입고관리</a>
      <a class="nav-link" href="#">재고관리</a>
      <div class="menu-title">생산관리</div>
      <a class="nav-link" href="#">생산계획</a>
    </nav>

    <!-- Header -->
    <header class="header">
      <button
        class="sidebar-toggle-btn"
        id="sidebarToggle"
        aria-label="사이드바 열기/닫기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h2 class="mb-4">창고 목록</h2>
        <!-- Filter/Search Bar -->
        <form id="filterForm" class="filter-bar">
          <select
            id="categoryFilter"
            class="form-select"
            aria-label="분류 선택"
          >
            <option value="all">전체</option>
            <option value="customer">고객사</option>
            <option value="supplier">구매처</option>
          </select>
          <input
            type="text"
            id="warehouseCodeInput"
            class="form-control"
            placeholder="창고코드 검색"
            maxlength="20"
          />
          <select id="sortName" class="form-select" aria-label="정렬">
            <option value="asc">창고명 가나다순</option>
            <option value="desc">창고명 역순</option>
          </select>
          <button type="submit" class="btn btn-primary">검색</button>
        </form>

        <!-- Table -->
        <div class="table-responsive">
          <table
            id="warehouseTable"
            class="table table-hover align-middle mb-0"
          >
            <thead class="table-light">
              <tr>
                <th scope="col"><input type="checkbox" id="selectAll" /></th>
                <th scope="col">창고 코드</th>
                <th scope="col">창고명</th>
                <th scope="col">창고 주소</th>
                <th scope="col">담당자 명</th>
                <th scope="col">담당자 코드</th>
                <th scope="col">비고</th>
                <th scope="col">내용 확인</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS로 데이터 렌더링 -->
            </tbody>
          </table>
        </div>

        <!-- Table Footer: Paging & Add/Delete Button -->
        <div class="table-footer-row">
          <nav>
            <ul id="pagination" class="pagination justify-content-center mb-0">
              <!-- JS로 페이징 렌더링 -->
            </ul>
          </nav>
          <div>
            <a href="#" class="btn btn-success add-btn">등록</a>
            <button type="button" class="btn btn-outline-danger delete-btn">
              삭제
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for Detail View -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">창고 상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody id="modalDetailBody">
                <!-- JS로 상세 정보 렌더링 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
      function handleResize() {
        if (window.innerWidth < 992) {
          sidebar.classList.add("collapsed");
        } else {
          sidebar.classList.remove("collapsed");
        }
      }
      window.addEventListener("resize", handleResize);
      handleResize();

      // 샘플 데이터
      const warehouseData = [
        {
          id: 1,
          code: "WH001",
          name: "서울 1창고",
          address: "서울특별시 강남구 테헤란로 123",
          manager: "홍길동",
          managerCode: "MGR001",
          note: "-",
          category: "customer",
        },
        {
          id: 2,
          code: "WH002",
          name: "부산 2창고",
          address: "부산광역시 해운대구 센텀중앙로 456",
          manager: "김영희",
          managerCode: "MGR002",
          note: "-",
          category: "supplier",
        },
        {
          id: 3,
          code: "WH003",
          name: "대구 3창고",
          address: "대구광역시 달서구 월배로 789",
          manager: "이철수",
          managerCode: "MGR003",
          note: "임시",
          category: "customer",
        },
        {
          id: 4,
          code: "WH004",
          name: "인천 4창고",
          address: "인천광역시 남동구 논현로 321",
          manager: "박지민",
          managerCode: "MGR004",
          note: "-",
          category: "supplier",
        },
        {
          id: 5,
          code: "WH005",
          name: "광주 5창고",
          address: "광주광역시 북구 무등로 654",
          manager: "최수진",
          managerCode: "MGR005",
          note: "-",
          category: "customer",
        },
        {
          id: 6,
          code: "WH006",
          name: "대전 6창고",
          address: "대전광역시 서구 둔산로 987",
          manager: "한지훈",
          managerCode: "MGR006",
          note: "신규",
          category: "supplier",
        },
        {
          id: 7,
          code: "WH007",
          name: "울산 7창고",
          address: "울산광역시 남구 삼산로 159",
          manager: "이준호",
          managerCode: "MGR007",
          note: "-",
          category: "customer",
        },
        {
          id: 8,
          code: "WH008",
          name: "경기 8창고",
          address: "경기도 수원시 영통구 753",
          manager: "김하늘",
          managerCode: "MGR008",
          note: "-",
          category: "supplier",
        },
        {
          id: 9,
          code: "WH009",
          name: "강원 9창고",
          address: "강원도 춘천시 중앙로 852",
          manager: "박서준",
          managerCode: "MGR009",
          note: "-",
          category: "customer",
        },
        {
          id: 10,
          code: "WH010",
          name: "제주 10창고",
          address: "제주특별자치도 제주시 연동 951",
          manager: "송지효",
          managerCode: "MGR010",
          note: "-",
          category: "supplier",
        },
        {
          id: 11,
          code: "WH011",
          name: "포항 11창고",
          address: "경상북도 포항시 북구 111",
          manager: "이동욱",
          managerCode: "MGR011",
          note: "-",
          category: "customer",
        },
        {
          id: 12,
          code: "WH012",
          name: "창원 12창고",
          address: "경상남도 창원시 성산구 222",
          manager: "김소연",
          managerCode: "MGR012",
          note: "-",
          category: "supplier",
        },
        {
          id: 13,
          code: "WH013",
          name: "전주 13창고",
          address: "전라북도 전주시 완산구 333",
          manager: "최민호",
          managerCode: "MGR013",
          note: "-",
          category: "customer",
        },
        {
          id: 14,
          code: "WH014",
          name: "여수 14창고",
          address: "전라남도 여수시 444",
          manager: "정유진",
          managerCode: "MGR014",
          note: "-",
          category: "supplier",
        },
      ];

      let currentPage = 1;
      const rowsPerPage = 10;
      let filteredData = warehouseData.slice();

      function applyFilter() {
        const category = document.getElementById("categoryFilter").value;
        const code = document.getElementById("warehouseCodeInput").value.trim();
        const sort = document.getElementById("sortName").value;
        filteredData = warehouseData.filter((item) => {
          const matchCategory =
            category === "all" || item.category === category;
          const matchCode = !code || item.code.includes(code);
          return matchCategory && matchCode;
        });
        filteredData.sort((a, b) => {
          if (sort === "asc") return a.name.localeCompare(b.name, "ko");
          else return b.name.localeCompare(a.name, "ko");
        });
        currentPage = 1;
        renderTable();
        renderPagination();
      }

      function renderTable() {
        const tbody = document.querySelector("#warehouseTable tbody");
        tbody.innerHTML = "";
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = filteredData.slice(start, end);

        pageData.forEach((item) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><input type="checkbox" data-id="${item.id}"></td>
            <td>${item.code}</td>
            <td><a href="#" class="name-link" data-id="${
              item.id
            }" data-type="name">${item.name}</a></td>
            <td>${item.address}</td>
            <td><a href="#" class="name-link" data-id="${
              item.id
            }" data-type="manager">${item.manager}</a></td>
            <td>${item.managerCode}</td>
            <td>${item.note || "-"}</td>
            <td><button class="btn btn-outline-secondary btn-sm detail-btn" data-id="${
              item.id
            }">확인</button></td>
          `;
          tbody.appendChild(tr);
        });
        document.getElementById("selectAll").checked = false;
      }

      function renderPagination() {
        const total = filteredData.length;
        const totalPages = Math.ceil(total / rowsPerPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        if (totalPages <= 1) return;

        if (currentPage > 3) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="1">&laquo;</a></li>`;
        }
        if (currentPage > 1) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage - 1
          }">&lt;</a></li>`;
        }
        let start = Math.max(1, currentPage - 2);
        let end = Math.min(totalPages, currentPage + 2);
        if (currentPage <= 3) end = Math.min(5, totalPages);
        if (currentPage >= totalPages - 2) start = Math.max(1, totalPages - 4);
        for (let i = start; i <= end; i++) {
          pagination.innerHTML += `<li class="page-item${
            i === currentPage ? " active" : ""
          }"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
        }
        if (currentPage < totalPages) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage + 1
          }">&gt;</a></li>`;
        }
        if (currentPage < totalPages - 2) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages}">&raquo;</a></li>`;
        }
      }

      function showDetail(id) {
        const item = warehouseData.find((w) => w.id == id);
        if (!item) return;
        const modalBody = document.getElementById("modalDetailBody");
        modalBody.innerHTML = `
          <tr><th>창고 코드</th><td>${item.code}</td></tr>
          <tr><th>창고명</th><td>${item.name}</td></tr>
          <tr><th>창고 주소</th><td>${item.address}</td></tr>
          <tr><th>담당자 명</th><td>${item.manager}</td></tr>
          <tr><th>담당자 코드</th><td>${item.managerCode}</td></tr>
          <tr><th>비고</th><td>${item.note || "-"}</td></tr>
        `;
        const modal = new bootstrap.Modal(
          document.getElementById("detailModal")
        );
        modal.show();
      }

      function handleNameClick(id, type) {
        alert(
          (type === "name" ? "창고명" : "담당자명") + " 페이지로 이동: " + id
        );
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderTable();
        renderPagination();

        document
          .getElementById("filterForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            applyFilter();
          });

        document
          .getElementById("sortName")
          .addEventListener("change", applyFilter);

        document
          .getElementById("pagination")
          .addEventListener("click", function (e) {
            if (e.target.tagName === "A") {
              e.preventDefault();
              const page = parseInt(e.target.dataset.page, 10);
              if (!isNaN(page)) {
                currentPage = page;
                renderTable();
                renderPagination();
              }
            }
          });

        document
          .querySelector("#warehouseTable tbody")
          .addEventListener("click", function (e) {
            if (e.target.classList.contains("detail-btn")) {
              const id = e.target.dataset.id;
              showDetail(id);
            }
            if (e.target.classList.contains("name-link")) {
              const id = e.target.dataset.id;
              const type = e.target.dataset.type;
              handleNameClick(id, type);
            }
          });

        document
          .getElementById("selectAll")
          .addEventListener("change", function (e) {
            const checkboxes = document.querySelectorAll(
              '#warehouseTable tbody input[type="checkbox"]'
            );
            checkboxes.forEach((cb) => (cb.checked = e.target.checked));
          });

        document
          .querySelector(".add-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            alert("등록 페이지로 이동");
          });

        document
          .querySelector(".delete-btn")
          .addEventListener("click", function () {
            const checked = Array.from(
              document.querySelectorAll(
                '#warehouseTable tbody input[type="checkbox"]:checked'
              )
            );
            if (checked.length === 0) {
              alert("삭제할 항목을 선택하세요.");
              return;
            }
            if (confirm("정말 삭제하시겠습니까?")) {
              const ids = checked.map((cb) => parseInt(cb.dataset.id, 10));
              for (let id of ids) {
                const idx = warehouseData.findIndex((w) => w.id === id);
                if (idx > -1) warehouseData.splice(idx, 1);
              }
              applyFilter();
            }
          });
      });
    </script>
  </body>
</html>
