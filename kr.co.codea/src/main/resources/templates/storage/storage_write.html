<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>창고 정보 등록 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #343a40;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.3s ease;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #23272b;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.75rem 1.5rem;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
      }
      .sidebar .menu-title {
        padding: 0.75rem 1.5rem 0.25rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-right: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1050;
      }
      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      .header .sidebar-toggle-btn {
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
      }
      @media (max-width: 991.98px) {
        .sidebar {
          width: 200px;
        }
      }
      @media (max-width: 767.98px) {
        .sidebar {
          width: 100vw;
        }
      }
      .content {
        margin-left: 250px;
        padding: 2rem 1rem;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .content {
          margin-left: 200px;
        }
        .sidebar.collapsed ~ .content {
          margin-left: 0;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          margin-left: 0;
        }
      }
      .form-required {
        color: #dc3545;
        margin-left: 0.25rem;
      }
      .form-table th {
        width: 160px;
        background: #f1f3f5;
        vertical-align: middle;
      }
      .form-table td {
        background: #fff;
      }
      .form-table input[readonly] {
        background: #e9ecef;
      }
      .address-group .btn {
        margin-left: 0.5rem;
      }
      .invalid-feedback {
        display: block;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <div class="sidebar-header">메뉴</div>
      <div class="menu-title">기준정보관리</div>
      <a class="nav-link" href="#">사업장관리</a>
      <a class="nav-link" href="#">거래처관리</a>
      <a class="nav-link" href="#">창고관리</a>
      <a class="nav-link" href="#">제품관리</a>
      <a class="nav-link" href="#">품목관리</a>
      <a class="nav-link" href="#">사원관리</a>
      <a class="nav-link" href="#">공지사항</a>
      <div class="menu-title">구매영업관리</div>
      <a class="nav-link" href="#">발주관리</a>
      <a class="nav-link" href="#">주문관리</a>
      <a class="nav-link" href="#">출고관리</a>
      <a class="nav-link" href="#">자재소요량계산</a>
      <div class="menu-title">자재관리</div>
      <a class="nav-link" href="#">입고관리</a>
      <a class="nav-link" href="#">재고관리</a>
      <div class="menu-title">생산관리</div>
      <a class="nav-link" href="#">생산계획</a>
    </nav>

    <!-- Header -->
    <header class="header">
      <button
        class="sidebar-toggle-btn"
        id="sidebarToggle"
        aria-label="사이드바 열기/닫기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h2 class="mb-4">창고 정보 등록</h2>
        <form id="warehouseForm" novalidate>
          <table class="table table-bordered align-middle form-table">
            <tbody>
              <tr>
                <th scope="row">
                  창고 코드 <span class="form-required">*</span>
                </th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="warehouseCode"
                    name="warehouseCode"
                    value="WH20240601"
                    readonly
                  />
                </td>
                <th scope="row">
                  창고 구분 <span class="form-required">*</span>
                </th>
                <td>
                  <select
                    class="form-select"
                    id="warehouseType"
                    name="warehouseType"
                    required
                  >
                    <option value="">선택</option>
                    <option value="제품">제품</option>
                    <option value="자재">자재</option>
                  </select>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  창고 명 <span class="form-required">*</span>
                </th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="warehouseName"
                    name="warehouseName"
                    required
                  />
                </td>
                <th scope="row">
                  창고 주소 <span class="form-required">*</span>
                </th>
                <td>
                  <div
                    class="address-group d-flex flex-column flex-md-row gap-2"
                  >
                    <div class="flex-grow-1">
                      <input
                        type="text"
                        class="form-control mb-2"
                        id="warehouseAddress"
                        name="warehouseAddress"
                        placeholder="주소"
                        readonly
                        required
                      />
                      <input
                        type="text"
                        class="form-control mb-2"
                        id="warehouseZip"
                        name="warehouseZip"
                        placeholder="우편번호"
                        readonly
                        required
                      />
                      <input
                        type="text"
                        class="form-control"
                        id="warehouseAddressDetail"
                        name="warehouseAddressDetail"
                        placeholder="상세주소"
                        required
                      />
                    </div>
                    <button
                      type="button"
                      class="btn btn-outline-secondary align-self-start"
                      id="searchAddressBtn"
                    >
                      주소검색
                    </button>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="row">
                  담당자 명 <span class="form-required">*</span>
                </th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="managerName"
                    name="managerName"
                    required
                  />
                </td>
                <th scope="row">
                  담당자 코드 <span class="form-required">*</span>
                </th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="managerCode"
                    name="managerCode"
                    required
                  />
                </td>
              </tr>
              <tr>
                <th scope="row">
                  담당자 전화번호 <span class="form-required">*</span>
                </th>
                <td>
                  <input
                    type="tel"
                    class="form-control"
                    id="managerPhone"
                    name="managerPhone"
                    required
                  />
                </td>
                <th scope="row">비고</th>
                <td>
                  <input
                    type="text"
                    class="form-control"
                    id="remark"
                    name="remark"
                    maxlength="100"
                  />
                </td>
              </tr>
            </tbody>
          </table>
          <div
            id="formError"
            class="text-danger mb-3"
            style="display: none"
          ></div>
          <div class="d-flex justify-content-end gap-2">
            <button type="submit" class="btn btn-primary">등록</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              취소
            </button>
          </div>
        </form>
      </div>
    </main>

    <!-- 주소검색 모달 -->
    <div
      class="modal fade"
      id="addressModal"
      tabindex="-1"
      aria-labelledby="addressModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <form id="addressSearchForm">
            <div class="modal-header">
              <h5 class="modal-title" id="addressModalLabel">주소 검색</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="닫기"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="addressSearchInput"
                  placeholder="도로명, 지번 등 입력"
                />
              </div>
              <div
                id="addressSearchResult"
                class="list-group"
                style="max-height: 200px; overflow: auto"
              >
                <!-- 검색 결과 예시 -->
                <a
                  href="#"
                  class="list-group-item list-group-item-action"
                  data-address="서울특별시 강남구 테헤란로 123"
                  data-zip="06234"
                  >서울특별시 강남구 테헤란로 123 (06234)</a
                >
                <a
                  href="#"
                  class="list-group-item list-group-item-action"
                  data-address="경기도 성남시 분당구 판교로 456"
                  data-zip="13529"
                  >경기도 성남시 분당구 판교로 456 (13529)</a
                >
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                닫기
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });

      // Responsive sidebar (close on small screens)
      function handleResize() {
        if (window.innerWidth < 992) {
          sidebar.classList.add("collapsed");
        } else {
          sidebar.classList.remove("collapsed");
        }
      }
      window.addEventListener("resize", handleResize);
      handleResize();

      // 주소검색 모달
      const addressModal = new bootstrap.Modal(
        document.getElementById("addressModal")
      );
      document
        .getElementById("searchAddressBtn")
        .addEventListener("click", () => {
          addressModal.show();
        });

      // 주소 선택
      document
        .getElementById("addressSearchResult")
        .addEventListener("click", function (e) {
          if (e.target.matches(".list-group-item")) {
            document.getElementById("warehouseAddress").value =
              e.target.dataset.address;
            document.getElementById("warehouseZip").value =
              e.target.dataset.zip;
            addressModal.hide();
          }
        });

      // 폼 유효성 검사 및 등록
      document
        .getElementById("warehouseForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const requiredFields = [
            "warehouseCode",
            "warehouseType",
            "warehouseName",
            "warehouseAddress",
            "warehouseZip",
            "warehouseAddressDetail",
            "managerName",
            "managerCode",
            "managerPhone",
          ];
          let valid = true;
          let firstInvalid = null;
          requiredFields.forEach((id) => {
            const el = document.getElementById(id);
            if (!el.value.trim()) {
              el.classList.add("is-invalid");
              if (!firstInvalid) firstInvalid = el;
              valid = false;
            } else {
              el.classList.remove("is-invalid");
            }
          });
          const errorDiv = document.getElementById("formError");
          if (!valid) {
            errorDiv.textContent = "필수 입력 항목을 모두 입력해 주세요.";
            errorDiv.style.display = "";
            if (firstInvalid) firstInvalid.focus();
            return;
          }
          errorDiv.style.display = "none";
          // 등록 처리 (여기서 서버로 전송 등)
          alert("창고 정보가 등록되었습니다.");
          // 창고 목록 페이지로 이동 (예시)
          window.location.href = "/warehouse_list.html";
        });

      // 취소 버튼
      document
        .getElementById("cancelBtn")
        .addEventListener("click", function () {
          window.location.href = "/warehouse_list.html";
        });
    </script>
  </body>
</html>
