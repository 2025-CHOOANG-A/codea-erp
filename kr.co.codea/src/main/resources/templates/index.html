<!-- templates/index.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeA | 물류 · 생산 관리 ERP 시스템</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/sidebar.css" th:href="@{/css/sidebar.css}"/>
    <style>
        body {
            min-height: 100vh;
            background: #f8f9fa;
            padding-top: 64px;
        }

    </style>
</head>
<body>
    <!-- 사이드바 + 헤더 -->
   <div th:replace="~{fragments/sidebar :: layout}"></div>

    <div class="main-content">
        <h1>메인 페이지에 오신 것을 환영합니다!</h1>

        <div th:if="${userRealName}"> <p>안녕하세요, <span th:text="${userRealName}">사용자 이름</span>님
               (EMP_ID: <span th:if="${empId}" th:text="${empId}">ID 없음</span>)!
            </p>
        </div>
        <div th:unless="${userRealName}" sec:authorize="!isAuthenticated()">
            <p>로그인되지 않았습니다.</p>
        </div>

        <p>테스트 내용입니다.</p>
        </div>

    <script>

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
     <script th:src="@{/js/sidebar.js}"></script>
</body>
</html>
