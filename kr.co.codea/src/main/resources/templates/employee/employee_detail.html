<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사원 상세 정보 - CodeA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .main-content {
        margin-left: 250px;
        transition: margin-left 0.3s;
        padding: 2rem 1rem 1rem 1rem;
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .main-content {
          margin-left: 0;
        }
      }
      .profile-img {
        width: 120px;
        height: 160px;
        object-fit: cover;
        border-radius: 0.5rem;
        border: 3px solid #e9ecef;
        background: #fff;
        margin-bottom: 1.5rem;
        margin-top: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .profile-table th {
        width: 30%;
        background: #f8f9fa;
        color: #6c757d;
        font-weight: 500;
        vertical-align: middle;
      }
      .profile-table td {
        background: #fff;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>


    <!-- Main Content -->
    <main class="main-content">
      <div class="container" style="max-width: 600px">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white border-bottom-0"></div>
          <h5 class="mb-0 fw-bold text-center mt-3">사원 프로필</h5>
          <div class="card-body">
            <div class="d-flex flex-column align-items-center mb-3">
              <img
                src="https://i.pinimg.com/236x/2c/c0/41/2cc04135e9c5d94385144a567c35bf6c.jpg"
                alt="프로필 이미지"
                class="profile-img shadow-sm"
              />
              <div class="fw-bold fs-5 mt-2">홍길동</div>
            </div>
            <table class="table table-bordered profile-table mb-0">
              <tbody>
                <tr>
                  <th scope="row">이름</th>
                  <td>홍길동</td>
                </tr>
                <tr>
                  <th scope="row">사원번호</th>
                  <td>EMP001</td>
                </tr>
                <tr>
                  <th scope="row">부서</th>
                  <td>영업팀</td>
                </tr>
                <tr>
                  <th scope="row">직책</th>
                  <td>과장</td>
                </tr>
                <tr>
                  <th scope="row">이메일</th>
                  <td>hong@codea.com</td>
                </tr>
                <tr>
                  <th scope="row">내선번호</th>
                  <td>1234</td>
                </tr>
                <tr>
                  <th scope="row">전화번호</th>
                  <td>010-1234-5678</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <!-- 아래 버튼은 본인 또는 관리자일 때만 보이게 JS로 제어 -->
          <button id="editBtn" class="btn btn-outline-primary">수정</button>
          <button id="deleteBtn" class="btn btn-outline-danger">삭제</button>
          <a href="#" class="btn btn-secondary">목록</a>
        </div>
      </div>
    </main>

    <script>
      // 본인/관리자 여부에 따라 버튼 표시 (예시: isOwnerOrAdmin 변수로 제어)
      const isOwnerOrAdmin = false; // 실제 구현 시 서버에서 값 받아와야 함
      document.getElementById("editBtn").style.display = isOwnerOrAdmin
        ? ""
        : "none";
      document.getElementById("deleteBtn").style.display = isOwnerOrAdmin
        ? ""
        : "none";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
