<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사원 상세 정보 - CodeA</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #343a40;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        transition: transform 0.3s ease;
        z-index: 1040;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1.2rem 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #23272b;
        letter-spacing: 1px;
        border-bottom: 1px solid #495057;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        transition: background 0.2s, color 0.2s;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
      }
      .sidebar .menu-title {
        font-size: 0.95rem;
        font-weight: 600;
        color: #ced4da;
        margin: 1.2rem 1.5rem 0.5rem 1.5rem;
        letter-spacing: 0.5px;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        margin-right: 1rem;
        display: flex;
        align-items: center;
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #23272b;
      }
      .main-content {
        margin-left: 250px;
        transition: margin-left 0.3s;
        padding: 2rem 1rem 1rem 1rem;
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0;
        }
      }
      .profile-img {
        width: 120px;
        height: 160px;
        object-fit: cover;
        border-radius: 0.5rem;
        border: 3px solid #e9ecef;
        background: #fff;
        margin-bottom: 1.5rem;
        margin-top: 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      }
      .profile-table th {
        width: 30%;
        background: #f8f9fa;
        color: #6c757d;
        font-weight: 500;
        vertical-align: middle;
      }
      .profile-table td {
        background: #fff;
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <div class="sidebar-header">
        <span>메뉴</span>
      </div>
      <div>
        <div class="menu-title">기준정보관리</div>
        <ul class="nav flex-column mb-2">
          <li><a class="nav-link" href="#">사업장관리</a></li>
          <li><a class="nav-link" href="#">거래처관리</a></li>
          <li><a class="nav-link" href="#">창고관리</a></li>
          <li><a class="nav-link" href="#">제품관리</a></li>
          <li><a class="nav-link" href="#">품목관리</a></li>
          <li><a class="nav-link" href="#">사원관리</a></li>
          <li><a class="nav-link" href="#">공지사항</a></li>
        </ul>
        <div class="menu-title">구매영업관리</div>
        <ul class="nav flex-column mb-2">
          <li><a class="nav-link" href="#">발주관리</a></li>
          <li><a class="nav-link" href="#">주문관리</a></li>
          <li><a class="nav-link" href="#">출고관리</a></li>
          <li><a class="nav-link" href="#">자재소요량계산</a></li>
        </ul>
        <div class="menu-title">자재관리</div>
        <ul class="nav flex-column mb-2">
          <li><a class="nav-link" href="#">입고관리</a></li>
          <li><a class="nav-link" href="#">재고관리</a></li>
        </ul>
        <div class="menu-title">생산관리</div>
        <ul class="nav flex-column mb-2">
          <li><a class="nav-link" href="#">생산계획</a></li>
        </ul>
      </div>
    </nav>

    <!-- Header -->
    <header
      class="d-flex align-items-center justify-content-between px-3 py-2 shadow-sm bg-white"
      style="position: sticky; top: 0; z-index: 1050"
    >
      <button
        id="sidebarToggle"
        class="sidebar-toggle-btn"
        aria-label="사이드바 열기/닫기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="mx-auto text-center" style="flex: 1">
        <span class="fw-bold fs-4" style="letter-spacing: 2px">CodeA</span>
      </div>
      <div style="width: 40px"></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container" style="max-width: 600px">
        <div class="card shadow-sm mb-4">
          <div class="card-header bg-white border-bottom-0"></div>
          <h5 class="mb-0 fw-bold text-center mt-3">사원 프로필</h5>
          <div class="card-body">
            <div class="d-flex flex-column align-items-center mb-3">
              <img
                src="https://i.pinimg.com/236x/2c/c0/41/2cc04135e9c5d94385144a567c35bf6c.jpg"
                alt="프로필 이미지"
                class="profile-img shadow-sm"
              />
              <div class="fw-bold fs-5 mt-2">홍길동</div>
            </div>
            <table class="table table-bordered profile-table mb-0">
              <tbody>
                <tr>
                  <th scope="row">이름</th>
                  <td>홍길동</td>
                </tr>
                <tr>
                  <th scope="row">사원번호</th>
                  <td>EMP001</td>
                </tr>
                <tr>
                  <th scope="row">부서</th>
                  <td>영업팀</td>
                </tr>
                <tr>
                  <th scope="row">직책</th>
                  <td>과장</td>
                </tr>
                <tr>
                  <th scope="row">이메일</th>
                  <td>hong@codea.com</td>
                </tr>
                <tr>
                  <th scope="row">내선번호</th>
                  <td>1234</td>
                </tr>
                <tr>
                  <th scope="row">전화번호</th>
                  <td>010-1234-5678</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="d-flex justify-content-end gap-2">
          <!-- 아래 버튼은 본인 또는 관리자일 때만 보이게 JS로 제어 -->
          <button id="editBtn" class="btn btn-outline-primary">수정</button>
          <button id="deleteBtn" class="btn btn-outline-danger">삭제</button>
          <a href="#" class="btn btn-secondary">목록</a>
        </div>
      </div>
    </main>

    <script>
      // 사이드바 토글
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      function toggleSidebar() {
        if (window.innerWidth < 992) {
          sidebar.classList.toggle("show");
        } else {
          sidebar.classList.toggle("collapsed");
        }
      }
      sidebarToggle.addEventListener("click", toggleSidebar);

      // 화면 크기 변경 시 사이드바 상태 초기화
      window.addEventListener("resize", () => {
        if (window.innerWidth >= 992) {
          sidebar.classList.remove("show");
          sidebar.classList.add("collapsed");
        } else {
          sidebar.classList.remove("collapsed");
        }
      });

      // 본인/관리자 여부에 따라 버튼 표시 (예시: isOwnerOrAdmin 변수로 제어)
      const isOwnerOrAdmin = false; // 실제 구현 시 서버에서 값 받아와야 함
      document.getElementById("editBtn").style.display = isOwnerOrAdmin
        ? ""
        : "none";
      document.getElementById("deleteBtn").style.display = isOwnerOrAdmin
        ? ""
        : "none";
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
