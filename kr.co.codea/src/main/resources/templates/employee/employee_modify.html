<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>사원 정보 수정 - CodeA</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body { min-height: 100vh; background-color: #f8f9fa; }
      .sidebar { width: 260px; min-width: 200px; max-width: 300px; background: #343a40; color: #fff; position: fixed; top: 0; left: 0; height: 100vh; z-index: 1040; transition: transform 0.2s; display: flex; flex-direction: column; }
      .sidebar.collapsed { transform: translateX(-100%); }
      .sidebar .sidebar-header { padding: 1.2rem 1.5rem; font-size: 1.2rem; font-weight: 600; background: #23272b; border-bottom: 1px solid #222; letter-spacing: 1px; }
      .sidebar .nav-link { color: #adb5bd; padding: 0.7rem 1.5rem; font-size: 1rem; border-radius: 0.3rem; transition: background 0.15s; }
      .sidebar .nav-link.active, .sidebar .nav-link:hover { background: #495057; color: #fff; }
      .sidebar .menu-title { padding: 0.8rem 1.5rem 0.3rem 1.5rem; font-size: 0.95rem; color: #ced4da; font-weight: 500; letter-spacing: 0.5px; }
      .sidebar .nav { flex-direction: column; gap: 0.1rem; }
      .sidebar .nav-item { width: 100%; }
      .sidebar-toggle-btn { background: #343a40; border: none; color: #fff; padding: 0.65rem 0.9rem; border-radius: 0 0.5rem 0.5rem 0; font-size: 1.3rem; display: flex; align-items: center; box-shadow: 0 2px 8px rgba(0,0,0,0.04); position: fixed; top: 1.1rem; left: 0.2rem; z-index: 1100; transition: left 0.2s; }
      .sidebar.collapsed ~ .sidebar-toggle-btn { left: 0.2rem; }
      .sidebar:not(.collapsed) ~ .sidebar-toggle-btn { left: 260px; } /* 사이드바 너비와 일치 */
      .header { height: 64px; background: #fff; border-bottom: 1px solid #dee2e6; display: flex; align-items: center; justify-content: center; position: sticky; top: 0; z-index: 1020; padding: 0 1rem; }
      .header .logo { font-size: 1.7rem; font-weight: 700; letter-spacing: 2px; color: #343a40; user-select: none; }
      .main-content-wrapper { padding-top: 2rem; padding-bottom: 2rem; transition: margin-left 0.2s; }
      .main-content-wrapper.with-sidebar { margin-left: 260px; } /* 사이드바 너비와 일치 */
      .sidebar.collapsed ~ .main-content-wrapper.with-sidebar { margin-left: 0; }

      @media (max-width: 991.98px) {
          .main-content-wrapper.with-sidebar { margin-left: 0; }
          .sidebar:not(.collapsed) ~ .main-content-wrapper.with-sidebar { margin-left: 260px; } /* 모바일에서 사이드바 열렸을 때 콘텐츠 밀기 */
          .sidebar-toggle-btn { left: 0.2rem !important; }
          .sidebar:not(.collapsed) ~ .sidebar-toggle-btn { left: 260px !important; } /* 사이드바 너비와 일치 */
      }
      .profile-img-wrapper {
        position: relative;
        display: inline-block;
        margin-bottom: 1.5rem;
        margin-top: 1.5rem;
      }
      .profile-img-preview {
        width: 120px;
        height: 160px;
        object-fit: cover;
        border-radius: 0.5rem;
        border: 3px solid #e9ecef;
        background: #fff;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        display: block;
      }
      .profile-img-upload-btn {
        position: absolute;
        right: 8px;
        bottom: 8px;
        background: #fff;
        border: 2px solid #dee2e6;
        border-radius: 50%;
        width: 38px;
        height: 38px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        cursor: pointer;
        transition: background 0.2s, border 0.2s;
        z-index: 2;
      }
      .profile-img-upload-btn:hover { background: #f1f3f5; border-color: #adb5bd;}
      .profile-img-upload-btn input[type="file"] { display: none; }

      .form-label { font-weight: 500; }
    </style>
</head>
<body>
    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">메뉴</div>
        <div class="menu-title">기준정보관리</div>
        <ul class="nav flex-column mb-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/business-unit}">사업장관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/accounts}">거래처관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/warehouse}">창고관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/products}">제품관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/items}">품목관리</a></li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/employee}">사원관리</a>
            </li>
            <li class="nav-item"><a class="nav-link" th:href="@{/placeholder/notice}">공지사항</a></li>
        </ul>
    </nav>
    <button id="sidebarToggle" class="sidebar-toggle-btn" aria-label="사이드바 열기/닫기">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
        <rect width="16" height="2" y="2" rx="1" /><rect width="16" height="2" y="7" rx="1" /><rect width="16" height="2" y="12" rx="1" />
      </svg>
    </button>
    <header class="header">
      <a th:href="@{/index}" style="text-decoration: none;"><span class="logo">CodeA</span></a>
    </header>

    <div class="main-content-wrapper with-sidebar">
        <div class="container" style="max-width: 700px;">
            <div class="card shadow-sm mb-4">
                <div class="card-header bg-white border-bottom-0">
                    <h4 class="mb-0 fw-bold text-center mt-3">
                        사원 정보 수정 </h4>
                </div>
                <div class="card-body p-4">
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <span th:text="${successMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${errorMessage}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>

                    <form th:action="@{/employee/{empId}/edit(empId=${employeeDto.empId})}"
                          th:object="${employeeDto}" method="post" enctype="multipart/form-data" autocomplete="off">

                        <div class="d-flex flex-column align-items-center mb-3">
                            <div class="profile-img-wrapper">
                                <img id="profileImgPreview"
                                     th:src="*{empImg != null && !#strings.isEmpty(empImg) ? empImg : '/images/default_profile.png'}"
                                     alt="프로필 이미지 미리보기" class="profile-img-preview shadow-sm" />
                                <label class="profile-img-upload-btn" title="사진 변경">
                                    <input type="file" id="profileImgFile" name="profileImgFile" accept="image/*" />
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="#495057" viewBox="0 0 16 16">
                                        <path d="M10.5 2a.5.5 0 0 1 .5.5V3h1A2.5 2.5 0 0 1 14.5 5.5v6A2.5 2.5 0 0 1 12 14H4a2.5 2.5 0 0 1-2.5-2.5v-6A2.5 2.5 0 0 1 4 3h1v-.5a.5.5 0 0 1 1 0V3h4v-.5a.5.5 0 0 1 .5-.5zM4 4a1.5 1.5 0 0 0-1.5 1.5v6A1.5 1.5 0 0 0 4 13h8a1.5 1.5 0 0 0 1.5-1.5v-6A1.5 1.5 0 0 0 12 4H4zm4 2a2 2 0 1 1 0 4 2 2 0 0 1 0-4zm0 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                                    </svg>
                                </label>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label form-label">사원번호</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control-plaintext" th:value="*{empNo}" readonly />
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-3 col-form-label form-label">이름</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control-plaintext" th:value="*{empName}" readonly />
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="email" class="col-sm-3 col-form-label form-label">이메일</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" th:field="*{email}"
                                       th:disabled="${!(isAdmin or isEditingSelf)}" />
                                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="hp" class="col-sm-3 col-form-label form-label">전화번호</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="hp" th:field="*{hp}"
                                       th:disabled="${!(isAdmin or isEditingSelf)}" />
                                <div th:if="${#fields.hasErrors('hp')}" th:errors="*{hp}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label for="empDept" class="col-sm-3 col-form-label form-label">부서</label>
                            <div class="col-sm-9">
                                <select class="form-select" id="empDept" th:field="*{empDept}"
                                       th:disabled="${!isAdmin}">
                                    <option value="">부서 선택</option>
                                    <option value="영업부">영업부</option>
                                    <option value="생산부">생산부</option>
                                    <option value="구매부">구매부</option>
                                    <option value="자재부">자재부</option>
                                    <option value="관리부">관리부</option>
                                    <option value="개발부">개발부</option>
                                </select>
                                <div th:if="${#fields.hasErrors('empDept')}" th:errors="*{empDept}" class="text-danger small"></div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="empPosition" class="col-sm-3 col-form-label form-label">직책</label>
                            <div class="col-sm-9">
                                <select class="form-select" id="empPosition" th:field="*{empPosition}"
                                       th:disabled="${!isAdmin}">
                                    <option value="">직책 선택</option>
                                    <option value="사원">사원</option>
                                    <option value="주임">주임</option>
                                    <option value="대리">대리</option>
                                    <option value="과장">과장</option>
                                    <option value="차장">차장</option>
                                    <option value="부장">부장</option>
                                    <option value="팀장">팀장</option>
                                    <option value="실장">실장</option>
                                    <option value="이사">이사</option>
                                    <option value="상무">상무</option>
                                    <option value="전무">전무</option>
                                    <option value="부사장">부사장</option>
                                    <option value="사장">사장</option>
                                </select>
                                <div th:if="${#fields.hasErrors('empPosition')}" th:errors="*{empPosition}" class="text-danger small"></div>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="tel" class="col-sm-3 col-form-label form-label">내선번호</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="tel" th:field="*{tel}"
                                       th:disabled="${!isAdmin}" />
                                <div th:if="${#fields.hasErrors('tel')}" th:errors="*{tel}" class="text-danger small"></div>
                            </div>
                        </div>

                        <div th:if="${isAdmin}">
                            <hr class="my-4">
                            <h5>계정 정보 (관리자용)</h5>
                            <div class="mb-3 row">
                                <label for="adminCodeParam" class="col-sm-3 col-form-label form-label">계정 권한</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="adminCodeParam" name="adminCode" th:disabled="${!isAdmin}">
                                        <option value="" th:selected="${currentAdminCode == null or #strings.isEmpty(currentAdminCode)}">일반 사용자 (ROLE_USER)</option>
                                        <option value="ADMIN" th:selected="${currentAdminCode == 'ADMIN'}">관리자 (ROLE_ADMIN)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3 row">
                                <label for="empStatusParam" class="col-sm-3 col-form-label form-label">계정 활성 상태</label>
                                <div class="col-sm-9">
                                    <select class="form-select" id="empStatusParam" name="empStatus" th:disabled="${!isAdmin}">
                                        <option th:value="true" th:selected="${currentEmpStatus == true}">활성</option>
                                        <option th:value="false" th:selected="${currentEmpStatus == false}">비활성</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a th:href="@{/employee/{empId}(empId=${employeeDto.empId})}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 프로필 이미지 미리보기 스크립트
        const profileImgFileInput = document.getElementById("profileImgFile");
        const profileImgPreview = document.getElementById("profileImgPreview");
        const defaultProfileImg = '/images/default_profile.png'; // 기본 이미지 경로 (컨트롤러에서 전달된 employeeDto.empImg와 동일하게)

        if (profileImgFileInput && profileImgPreview) { // 요소 존재 여부 확인
            profileImgFileInput.addEventListener("change", function (e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (ev) {
                        profileImgPreview.src = ev.target.result;
                    };
                    reader.readAsDataURL(file);
                } else {
                    // 파일 선택 취소 시 또는 파일 없을 때 기본 이미지로 (필요에 따라 처리)
                    // profileImgPreview.src = defaultProfileImg;
                }
            });
        }

        // Sidebar 관련 JS
        const sidebar = document.getElementById("sidebar");
        const sidebarToggle = document.getElementById("sidebarToggle");
        const mainContentWrapper = document.querySelector(".main-content-wrapper");

        function updateSidebarAndContentMargin() {
            if (!sidebar || !mainContentWrapper) return;
            const isMobile = window.innerWidth < 992;
            const isSidebarCollapsed = sidebar.classList.contains("collapsed");

            if (isMobile) {
                mainContentWrapper.classList.remove("with-sidebar");
                 // 모바일에서는 사이드바가 토글 버튼에 의해 오버레이되므로 margin-left를 강제로 0으로 설정할 필요는 없음
            } else {
                mainContentWrapper.classList.toggle("with-sidebar", !isSidebarCollapsed);
            }
        }

        if (sidebarToggle) {
            sidebarToggle.addEventListener("click", () => {
                if (sidebar) {
                    sidebar.classList.toggle("collapsed");
                    updateSidebarAndContentMargin();
                }
            });
        }

        // 모바일 화면에서 사이드바 외부 클릭 시 사이드바 닫기
        document.addEventListener("click", (e) => {
            if (window.innerWidth < 992 && sidebar && !sidebar.classList.contains("collapsed")) {
                if (!sidebar.contains(e.target) && sidebarToggle && !sidebarToggle.contains(e.target)) {
                     sidebar.classList.add("collapsed");
                     updateSidebarAndContentMargin();
                }
            }
        });

        function initializeSidebarState() {
            if (!sidebar) return;
            const shouldBeCollapsedInitially = window.innerWidth < 992;
            sidebar.classList.toggle("collapsed", shouldBeCollapsedInitially);
            updateSidebarAndContentMargin();
        }

        // 페이지 로드 시 및 창 크기 변경 시 사이드바 상태 초기화
        initializeSidebarState();
        window.addEventListener("resize", initializeSidebarState);
    </script>
</body>
</html>
