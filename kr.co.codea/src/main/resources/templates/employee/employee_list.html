<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>사원 목록 - CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap v5.3 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .sidebar {
        width: 260px;
        min-width: 200px;
        max-width: 300px;
        background: #343a40;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1040;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1.2rem 1.5rem;
        font-size: 1.2rem;
        font-weight: 600;
        background: #23272b;
        border-bottom: 1px solid #222;
        letter-spacing: 1px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.7rem 1.5rem;
        font-size: 1rem;
        border-radius: 0.3rem;
        transition: background 0.15s;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
      }
      .sidebar .menu-title {
        padding: 0.8rem 1.5rem 0.3rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 500;
        letter-spacing: 0.5px;
      }
      .sidebar .nav {
        flex-direction: column;
        gap: 0.1rem;
      }
      .sidebar .nav-item {
        width: 100%;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.65rem 0.9rem;
        border-radius: 0 0.5rem 0.5rem 0;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        position: fixed;
        top: 1.1rem;
        left: 0.2rem;
        z-index: 1100;
        transition: left 0.2s;
      }
      .sidebar.collapsed ~ .sidebar-toggle-btn {
        left: 0.2rem;
      }
      .sidebar:not(.collapsed) ~ .sidebar-toggle-btn {
        left: 260px;
      }
      .header {
        height: 64px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1020;
        padding: 0 1rem;
      }
      .header .logo {
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: 2px;
        color: #343a40;
        user-select: none;
      }
      .main-content {
        margin-left: 260px;
        padding: 2.5rem 2rem 2rem 2rem;
        transition: margin-left 0.2s;
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar:not(.collapsed) {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0;
        }
        .sidebar:not(.collapsed) ~ .main-content {
          margin-left: 260px;
        }
        .sidebar-toggle-btn {
          left: 0.2rem !important;
        }
        .sidebar:not(.collapsed) ~ .sidebar-toggle-btn {
          left: 260px !important;
        }
      }
      /* Table underline link */
      .table-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      /* Hide add button for non-admins (simulate with class) */
      .d-admin-none {
        display: none !important;
      }
      /* Table scroll and height */
      .table-responsive {
        max-height: 520px;
        min-height: 350px;
        overflow-y: auto;
      }
      /* Paging */
      .pagination {
        margin-bottom: 0;
      }
      /* Search/filter bar */
      .filter-bar {
        gap: 0.7rem;
        flex-wrap: wrap;
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 120px;
        max-width: 220px;
      }
      .filter-bar .form-control[name="search"] {
        min-width: 220px;
        max-width: 320px;
      }
      @media (max-width: 575.98px) {
        .main-content {
          padding: 1rem 0.5rem;
        }
        .filter-bar .form-select,
        .filter-bar .form-control {
          min-width: 100px;
          max-width: 100%;
        }
        .filter-bar .form-control[name="search"] {
          min-width: 100px;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <div class="sidebar-header">메뉴</div>
      <div class="menu-title">기준정보관리</div>
      <ul class="nav flex-column mb-2">
        <li class="nav-item"><a class="nav-link" href="#">사업장관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">거래처관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">창고관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">제품관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">품목관리</a></li>
        <li class="nav-item">
          <a class="nav-link active" href="#">사원관리</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">공지사항</a></li>
      </ul>
      <div class="menu-title">구매영업관리</div>
      <ul class="nav flex-column mb-2">
        <li class="nav-item"><a class="nav-link" href="#">발주관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">주문관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">출고관리</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">자재소요량계산</a>
        </li>
      </ul>
      <div class="menu-title">자재관리</div>
      <ul class="nav flex-column mb-2">
        <li class="nav-item"><a class="nav-link" href="#">입고관리</a></li>
        <li class="nav-item"><a class="nav-link" href="#">재고관리</a></li>
      </ul>
      <div class="menu-title">생산관리</div>
      <ul class="nav flex-column mb-2">
        <li class="nav-item"><a class="nav-link" href="#">생산계획</a></li>
      </ul>
    </nav>
    <!-- Sidebar Toggle Button -->
    <button
      id="sidebarToggle"
      class="sidebar-toggle-btn"
      aria-label="사이드바 열기/닫기"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="22"
        height="22"
        fill="currentColor"
        viewBox="0 0 16 16"
      >
        <rect width="16" height="2" y="2" rx="1" />
        <rect width="16" height="2" y="7" rx="1" />
        <rect width="16" height="2" y="12" rx="1" />
      </svg>
    </button>
    <!-- Header -->
    <header class="header">
      <span class="logo">CodeA</span>
    </header>
    <!-- Main Content -->
    <div class="main-content" id="mainContent">
      <div class="container-fluid">
        <!-- Filter/Search Bar -->
        <form
          class="d-flex align-items-center mb-3 filter-bar"
          id="filterForm"
          autocomplete="off"
          onsubmit="return false;"
        >
          <select
            class="form-select"
            name="category"
            id="categoryFilter"
            style="width: auto"
          >
            <option value="전체">전체</option>
            <option value="제품">제품</option>
            <option value="자재">자재</option>
          </select>
          <input
            type="text"
            class="form-control"
            name="search"
            id="searchInput"
            placeholder="사원 이름 검색"
            maxlength="20"
            style="width: auto"
          />
          <button
            type="button"
            class="btn btn-outline-secondary"
            id="searchBtn"
          >
            검색
          </button>
        </form>
        <!-- Table -->
        <div class="table-responsive mb-3">
          <table
            class="table table-bordered table-hover align-middle mb-0"
            id="employeeTable"
          >
            <thead class="table-light">
              <tr>
                <th style="width: 90px">사번</th>
                <th style="width: 120px">이름</th>
                <th style="width: 120px">부서</th>
                <th style="width: 120px">직책</th>
                <th style="width: 220px">이메일</th>
                <th style="width: 110px">내선번호</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS로 데이터 렌더링 -->
            </tbody>
          </table>
        </div>
        <!-- Paging & Add Button -->
        <div class="d-flex align-items-center justify-content-between">
          <div></div>
          <nav>
            <ul class="pagination mb-0" id="pagination">
              <!-- JS로 페이징 렌더링 -->
            </ul>
          </nav>
          <a href="#" class="btn btn-primary ms-2 d-admin-none" id="addBtn"
            >추가</a
          >
        </div>
      </div>
    </div>
    <!-- Bootstrap JS & Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

      const employees = [
        {

        {

        {

        },
        {

          category: "자재",
        },
        {

          name: "정현우",
          dept: "제품",
          position: "부장",
          email: "hyunwoo.jung@codea.com",
          ext: "105",
          category: "제품",
        },
        {
          id: "E006",
          name: "한지민",
          dept: "자재",
          position: "대리",
          email: "jimin.han@codea.com",
          ext: "106",
          category: "자재",
        },
        {
          id: "E007",
          name: "오세훈",
          dept: "제품",
          position: "사원",
          email: "sehun.oh@codea.com",
          ext: "107",
          category: "제품",
        },
        {
          id: "E008",
          name: "김하늘",
          dept: "자재",
          position: "과장",
          email: "haneul.kim@codea.com",
          ext: "108",
          category: "자재",
        },
        {
          id: "E009",
          name: "윤지아",
          dept: "제품",
          position: "대리",
          email: "jia.yoon@codea.com",
          ext: "109",
          category: "제품",
        },
        {
          id: "E010",
          name: "장도윤",
          dept: "자재",
          position: "사원",
          email: "doyoon.jang@codea.com",
          ext: "110",
          category: "자재",
        },
        {
          id: "E011",
          name: "서지수",
          dept: "제품",
          position: "차장",
          email: "jisu.seo@codea.com",
          ext: "111",
          category: "제품",
        },
        {
          id: "E012",
          name: "문지훈",
          dept: "자재",
          position: "부장",
          email: "jihun.moon@codea.com",
          ext: "112",
          category: "자재",
        },
      ];
      // 관리자 여부 (테스트용)
      const isAdmin = true; // false로 바꾸면 추가 버튼 숨김

      // 페이징 변수
      let currentPage = 1;
      const pageSize = 10;
      let filtered = [...employees];

      // 사이드바 토글
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      function setSidebarCollapsed(collapsed) {
        sidebar.classList.toggle("collapsed", collapsed);
      }
      sidebarToggle.addEventListener("click", () => {
        setSidebarCollapsed(!sidebar.classList.contains("collapsed"));
      });
      // 모바일에서 바깥 클릭시 닫기
      document.addEventListener("click", (e) => {
        if (
          window.innerWidth < 992 &&
          !sidebar.classList.contains("collapsed")
        ) {
          if (
            !sidebar.contains(e.target) &&
            !sidebarToggle.contains(e.target)
          ) {
            setSidebarCollapsed(true);
          }
        }
      });
      // 초기 사이드바 상태
      setSidebarCollapsed(window.innerWidth < 992);

      // 추가 버튼 관리자만 노출
      if (isAdmin) {
        document.getElementById("addBtn").classList.remove("d-admin-none");
      }

      // 필터/검색
      function filterEmployees() {
        const category = document.getElementById("categoryFilter").value;
        const search = document.getElementById("searchInput").value.trim();
        filtered = employees.filter((emp) => {
          const matchCategory =
            category === "전체" || emp.category === category;
          const matchName = !search || emp.name.includes(search);
          return matchCategory && matchName;
        });
        currentPage = 1;
        renderTable();
        renderPagination();
      }
      document
        .getElementById("categoryFilter")
        .addEventListener("change", filterEmployees);
      document
        .getElementById("searchBtn")
        .addEventListener("click", filterEmployees);
      document
        .getElementById("searchInput")
        .addEventListener("keydown", (e) => {
          if (e.key === "Enter") filterEmployees();
        });

      // 테이블 렌더링
      function renderTable() {
        const tbody = document.querySelector("#employeeTable tbody");
        tbody.innerHTML = "";
        const start = (currentPage - 1) * pageSize;
        const pageData = filtered.slice(start, start + pageSize);
        if (pageData.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" class="text-center text-secondary py-4">검색 결과가 없습니다.</td></tr>`;
          return;
        }
        for (const emp of pageData) {
          tbody.innerHTML += `
          <tr>
            <td>${emp.id}</td>
            <td><a href="#" class="table-link" tabindex="0">${emp.name}</a></td>
            <td>${emp.dept}</td>
            <td>${emp.position}</td>
            <td>${emp.email}</td>
            <td>${emp.ext}</td>
          </tr>
        `;
        }
      }

      // 페이징 렌더링
      function renderPagination() {
        const total = filtered.length;
        const totalPages = Math.ceil(total / pageSize);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        if (totalPages <= 1) return;

        let startPage = 1,
          endPage = totalPages;
        if (totalPages > 5) {
          if (currentPage <= 3) {
            startPage = 1;
            endPage = 5;
          } else if (currentPage >= totalPages - 2) {
            startPage = totalPages - 4;
            endPage = totalPages;
          } else {
            startPage = currentPage - 2;
            endPage = currentPage + 2;
          }
        }
        // Prev
        if (currentPage > 1) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage - 1
          }" aria-label="이전">&laquo;</a></li>`;
        }
        // First
        if (startPage > 1) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="1">1</a></li>`;
          if (startPage > 2)
            pagination.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
        }
        // Pages
        for (let i = startPage; i <= endPage; i++) {
          pagination.innerHTML += `<li class="page-item${
            i === currentPage ? " active" : ""
          }"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
        }
        // Last
        if (endPage < totalPages) {
          if (endPage < totalPages - 1)
            pagination.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages}">${totalPages}</a></li>`;
        }
        // Next
        if (currentPage < totalPages) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage + 1
          }" aria-label="다음">&raquo;</a></li>`;
        }
      }
      // 페이징 클릭
      document.getElementById("pagination").addEventListener("click", (e) => {
        if (e.target.tagName === "A" && e.target.dataset.page) {
          e.preventDefault();
          currentPage = parseInt(e.target.dataset.page);
          renderTable();
          renderPagination();
          window.scrollTo({ top: 0, behavior: "smooth" });
        }
      });

      // 초기 렌더링
      filterEmployees();

      // 사이드바 상태 반응형 처리
      window.addEventListener("resize", () => {
        if (window.innerWidth < 992) setSidebarCollapsed(true);
        else setSidebarCollapsed(false);
      });
    </script>
  </body>
</html>
