<div th:fragment="view">

<!-- Main Content -->
<div class="content main-content" id="mainContent">
	<div class="container" style="max-width:700px;">
		<div class="card shadow-sm mb-4">
			<div class="card-header bg-white border-bottom-0 pb-2" style="padding-top:2rem;">
				<h5 class="mb-0 fw-semibold">입고 상세 정보</h5>
			</div>
			<div class="card-body">
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">입고 번호</th>
							<td th:text="${detail.inoutId}"></td>
						</tr>
						<tr>
							<th scope="row">입고 일자</th>
							<td th:text="${detail.inoutTime}"></td>
						</tr>
					</tbody>
				</table>
				<h6 class="fw-bold mt-4 mb-3">제품 정보</h6>
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">제품 코드</th>
							<td th:text="${detail.itemCode}"></td>
						</tr>
						<tr>
							<th scope="row">제품 명</th>
							<td th:text="${detail.itemName}"></td>
						</tr>
						<tr>
							<th scope="row">제품 구분</th>
							<td th:text="${detail.itemType}"></td>
						</tr>
						<tr>
							<th scope="row">규격</th>
							<td th:text="${detail.spec}"></td>
						</tr>
						<tr>
							<th scope="row">단위</th>
							<td th:text="${detail.code}"></td>
						</tr>
						<tr>
							<th scope="row">단가</th>
							<td th:text="${detail.price}"></td>
						</tr>
					</tbody>
				</table>
				<div th:if="${detail.sourceDocType == 41}">
					<h6 class="fw-bold mt-4 mb-3">발주 정보</h6>
					<table class="table table-bordered align-middle mb-4">
						<tbody>
							<tr>
								<th scope="row">발주 번호</th>
								<td th:text="${detail.docNo}"></td>
							</tr>
							<tr>
								<th scope="row">발주 일자</th>
								<td th:text="${detail.docDate}"></td>
							</tr>
							<tr>
								<th scope="row">발주 수량</th>
								<td th:text="${detail.docQty}"></td>
							</tr>
							<tr>
								<th scope="row">발주 금액</th>
								<td th:text="${detail.docCost}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div th:if="${detail.sourceDocType == 43}">
					<h6 class="fw-bold mt-4 mb-3">생산 지시 정보</h6>
					<table class="table table-bordered align-middle mb-4">
						<tbody>
							<tr>
								<th scope="row">생산 계획 번호</th>
								<td th:text="${detail.docNo}"></td>
							</tr>
							<tr>
								<th scope="row">생산 종료 일자</th>
								<td th:text="${detail.docDate}"></td>
							</tr>
							<tr>
								<th scope="row">생산 수량</th>
								<td th:text="${detail.docQty}"></td>
							</tr>
							<tr>
								<th scope="row">생산 금액</th>
								<td th:text="${detail.docCost}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<h6 class="fw-bold mt-4 mb-3">입고 내역</h6>
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">입고 수량</th>
							<td th:text="${detail.quantity}"></td>
						</tr>
						<tr>
							<th scope="row">총액</th>
							<td th:text="${detail.inCost}"></td>
						</tr>
					</tbody>
				</table>
				<h6 class="fw-bold mt-4 mb-3">창고 정보</h6>
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">창고 코드</th>
							<td th:text="${detail.whCode}"></td>
						</tr>
						<tr>
							<th scope="row">창고명</th>
							<td th:text="${detail.whName}"></td>
						</tr>
					</tbody>
				</table>
				<h6 class="fw-bold mt-4 mb-3">담당자 정보</h6>
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">담당자 코드</th>
							<td th:text="${detail.empNo}"></td>
						</tr>
						<tr>
							<th scope="row">담당자 명</th>
							<td th:text="${detail.empName}"></td>
						</tr>
						<tr>
							<th scope="row">담당자 전화번호</th>
							<td th:text="${detail.hp}"></td>
						</tr>
					</tbody>
				</table>
				<h6 class="fw-bold mt-4 mb-3">비고</h6>
				<table class="table table-bordered align-middle mb-4">
					<tbody>
						<tr>
							<th scope="row">비고</th>
							<td th:text="${detail.remark}"></td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-end gap-2">
					<a th:href="@{/receiving/list}" class="btn btn-outline-secondary">목록</a>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
