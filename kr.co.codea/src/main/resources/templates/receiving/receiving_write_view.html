<div th:fragment="view">

<!-- Main Content -->
<main class="container py-4 main-content" style="max-width:900px;">
	<form autocomplete="off" id="frm" method="POST" action="/receiving/writeInsert">
		<input type="hidden" id="itemId" name="itemId">
		<input type="hidden" id="whId" name="whId">
		<input type="hidden" id="empNo" name="empID">
		<input type="hidden" id="itemUnitCost" name="itemUnitCost">
		
		<!-- 입고 정보 -->
		<div class="mb-4">
			<div class="form-section-title">입고 정보</div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1">입고 번호</label>
					<input type="text" class="form-control" value="입고 번호는 자동으로 생성됩니다." readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="createdAt">입고 등록일자</label>
					<input type="date" id="inoutTime" class="form-control">
				</div>
			</div>
		</div>
		
		<!-- 제품 정보 -->
		<div class="mb-4">
			<div class="form-section-title">제품 정보</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="itemCode">제품 코드</label>
					<input type="text" id="itemCode" name="itemCode" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="itemName">제품명</label>
					<input type="text" id="itemName" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="itemType">제품 구분</label>
					<input type="text" id="itemType" name="itemType" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="spec">규격</label>
					<input type="text" id="spec" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="code">단위</label>
					<input type="text" id="code" name="code" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="price">단가</label>
					<input type="text" id="price" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 발주 정보 -->
		<div class="mb-4">
			<div class="form-section-title">발주 정보 <span class="text-danger">*</span></div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="docNo">발주 번호</label>
					<input type="text" id="docNo" name="docNo" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="docDate">발주 일자</label>
					<div class="input-group">
						<input type="text" id="docDate" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchProductBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="docQty">발주 수량</label>
					<input type="text" id="docQty" name="docQty" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="docCost">발주 총액</label>
					<input type="text" id="docCost" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 입고 정보 -->
		<div class="mb-4">
			<div class="form-section-title">입고 정보 <span class="text-danger">*</span></div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="qty">가입고 수량</label>
					<input type="text" id="qty" name="qty" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="quantity">입고 수량</label>
					<input type="text" id="quantity" name="quantity" class="form-control">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="inCost">입고 총액</label>
					<input type="text" id="inCost" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 창고 정보 -->
		<div class="mb-4">
			<div class="form-section-title">창고 정보 <span class="text-danger">*</span></div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1" for="whCode">창고 코드</label>
					<input type="text" id="whCode" name="whCode" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="whName">재고 창고</label>
					<div class="input-group">
						<input type="text" id="whName" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchWarehouseBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 담당자 정보 -->
		<div class="mb-4">
			<div class="form-section-title">담당자 정보 <span class="text-danger">*</span></div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1" for="empName">담당자명</label>
					<div class="input-group">
						<input type="text" id="empName" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchManagerBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="hp">담당자 전화번호</label>
					<input type="text" id="hp" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 비고 -->
		<div class="mb-4">
			<div class="form-section-title">비고</div>
			<textarea class="form-control" rows="3" id="remark" name="remark"></textarea>
		</div>

		<!-- 버튼 -->
		<div class="d-flex justify-content-end gap-2">
			<button type="button" class="btn btn-primary" onclick="in_add()">등록</button>
			<button type="button" class="btn btn-secondary" onclick="in_can()">취소</button>
		</div>
	</form>
</main>

<!-- 제품 검색 모달 -->
<div class="modal fade" id="rec_sea" tabindex="-1" aria-labelledby="productSearchModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="rec_sea_label">발주 일자 및 생산 일자 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<form class="mb-3" id="rec_sea_form" autocomplete="off">
					<div class="input-group" style="max-width:600px;">
						<select class="form-select" id="sourceDocType" style="width:50px;">
							<option value="">발주 및 생산을 선택해주세요.</option>
							<option value="41">발주</option>
							<option value="43">생산 지시</option>
						</select>
						<input type="date" class="form-control" id="rec_sea_date" placeholder="일자를 선택해주세요.">
						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="item_sea_table">
						<thead class="table-light">
							<tr class="text-center">
								<th class="rec_sea_header">문서 번호</th>
								<th class="rec_sea_header">문서 일자</th>
								<th>제품 코드</th>
								<th>제품명</th>
								<th class="rec_sea_header">수량</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 검색 결과 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 창고 검색 모달 -->
<div class="modal fade" id="wh_sea" tabindex="-1" aria-labelledby="warehouseSearchModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="wh_sea_label">창고 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<form class="mb-3" id="wh_sea_form" autocomplete="off">
					<div class="input-group" style="max-width:400px;">
						<input type="text" class="form-control" id="wh_sea_in" placeholder="창고명을 입력하세요.">
						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="wh_sea_table">
						<thead class="table-light">
							<tr>
								<th>창고 코드</th>
								<th>창고명</th>
								<th>창고 주소</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 검색 결과 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>

				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="emp_sea_table">

								<th>담당자 코드</th>
								<th>담당자명</th>

								<th>선택</th>

</div>

</div>
