<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>공지사항 작성</title>
    <script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
    <style>
      body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: #f7f9fb;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.07);
        padding: 40px 32px 32px 32px;
      }
      h2 {
        margin-top: 0;
        margin-bottom: 32px;
        font-size: 2rem;
        color: #222;
        text-align: center;
        letter-spacing: -1px;
      }
      .form-group {
        margin-bottom: 24px;
        padding-left: 0;
        padding-right: 0;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
        padding-left: 2px;
      }
      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        box-sizing: border-box;
        padding: 10px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 1rem;
        background: #f9fafb;
        transition: border 0.2s;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border: 1.5px solid #2563eb;
        outline: none;
        background: #fff;
      }
      .readonly {
        background: #f1f5f9;
        color: #888;
      }
      .button-group {
        text-align: right;
        margin-top: 36px;
        padding-left: 0;
        padding-right: 0;
      }
      button {
        padding: 10px 28px;
        font-size: 1rem;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        background: #2563eb;
        color: #fff;
        font-weight: 600;
        margin-left: 10px;
        transition: background 0.2s;
      }
      button[type="button"] {
        background: #e5e7eb;
        color: #222;
      }
      button:hover {
        background: #1d4ed8;
      }
      button[type="button"]:hover {
        background: #cbd5e1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>공지사항 작성</h2>
      <form method="post" action="/notice/write">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" id="title" name="title" required />
        </div>
        <div class="form-group">
          <label for="author">작성자</label>
          <input
            type="text"
            id="author"
            name="author"
            class="readonly"
            value="{{ user.username }}"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="content">내용</label>
          <textarea id="content" name="content" rows="10"></textarea>
        </div>
        <div class="button-group">
          <button type="submit">저장</button>
          <button type="button" onclick="window.location.href='/notice/list'">
            취소
          </button>
        </div>
      </form>
    </div>
    <script>
      CKEDITOR.replace("content");
    </script>
  </body>
</html>
