      body {

      .sidebar {

        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.2s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        font-size: 1.25rem;
        font-weight: 600;
        padding: 1rem;
        border-bottom: 1px solid #495057;
        background: #23272b;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.75rem 1.5rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        color: #fff;
        background: #495057;
      }
      .sidebar .nav-group-title {
        font-size: 0.95rem;
        font-weight: 500;
        padding: 1rem 1.5rem 0.25rem 1.5rem;
        color: #ced4da;
        letter-spacing: 0.02em;
      }
      .sidebar-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.2);
        z-index: 1039;
        display: none;
      }
      .sidebar-open .sidebar-backdrop {
        display: block;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        margin-right: 1rem;
        display: flex;
        align-items: center;
        font-size: 1.25rem;
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .sidebar-backdrop {
          display: block;
        }
        .main-content {
          margin-left: 0 !important;
        }
      }
      @media (min-width: 992px) {
        .sidebar.collapsed {
          transform: translateX(-100%);
        }
        .sidebar {

        }
        .sidebar-backdrop {

      // 페이지네이션 변수
      const noticesPerPage = 10;
      let currentPage = 1;
      const totalPages = Math.ceil(notices.length / noticesPerPage);

      function renderTable(page) {
        const tbody = document.getElementById("noticeTableBody");
        tbody.innerHTML = "";
        const start = (page - 1) * noticesPerPage;
        const end = Math.min(start + noticesPerPage, notices.length);
        for (let i = start; i < end; i++) {
          const notice = notices[i];
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${notice.id}</td>
            <td>
              <a href="#" class="text-decoration-none text-dark">${notice.title}</a>
            </td>
            <td>${notice.author}</td>
            <td>${notice.date}</td>
            <td>${notice.views}</td>
          `;
          tbody.appendChild(tr);
        }
      }

      function renderPagination(page) {
        const pagination = document.getElementById("noticePagination");
        pagination.innerHTML = "";

        // 이전 버튼
        const prevLi = document.createElement("li");
        prevLi.className = "page-item" + (page === 1 ? " disabled" : "");
        prevLi.innerHTML = `<a class="page-link" href="#" aria-label="이전"><span aria-hidden="true">&laquo;</span></a>`;
        prevLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderTable(currentPage);
            renderPagination(currentPage);
          }
        });
        pagination.appendChild(prevLi);

        // 페이지 번호 (최대 5개만 표시)
        let startPage = Math.max(1, page - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) {
          startPage = Math.max(1, endPage - 4);
        }
        for (let i = startPage; i <= endPage; i++) {
          const li = document.createElement("li");
          li.className = "page-item" + (i === page ? " active" : "");
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", function (e) {
            e.preventDefault();
            currentPage = i;
            renderTable(currentPage);
            renderPagination(currentPage);
          });
          pagination.appendChild(li);
        }

        // 다음 버튼
        const nextLi = document.createElement("li");
        nextLi.className =
          "page-item" + (page === totalPages ? " disabled" : "");
        nextLi.innerHTML = `<a class="page-link" href="#" aria-label="다음"><span aria-hidden="true">&raquo;</span></a>`;
        nextLi.addEventListener("click", function (e) {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            renderTable(currentPage);
            renderPagination(currentPage);
          }
        });
        pagination.appendChild(nextLi);
      }

      // 초기 렌더링
      renderTable(currentPage);
      renderPagination(currentPage);

      // 사이드바 토글
      const sidebar = document.getElementById("sidebar");
      const sidebarToggleBtn = document.getElementById("sidebarToggleBtn");
      const sidebarBackdrop = document.getElementById("sidebarBackdrop");
      const sidebarCloseBtn = document.getElementById("sidebarCloseBtn");

      function openSidebar() {
        sidebar.classList.remove("collapsed");
        sidebar.classList.add("show");
        document.body.classList.add("sidebar-open");
      }
      function closeSidebar() {
        sidebar.classList.add("collapsed");
        sidebar.classList.remove("show");
        document.body.classList.remove("sidebar-open");
      }

      sidebarToggleBtn.addEventListener("click", openSidebar);
      sidebarBackdrop.addEventListener("click", closeSidebar);
      if (sidebarCloseBtn)
        sidebarCloseBtn.addEventListener("click", closeSidebar);

      // PC에서 항상 열려있게
      function handleResize() {
        if (window.innerWidth >= 992) {
          sidebar.classList.remove("collapsed", "show");
          document.body.classList.remove("sidebar-open");
        } else {
          sidebar.classList.add("collapsed");
        }
      }
