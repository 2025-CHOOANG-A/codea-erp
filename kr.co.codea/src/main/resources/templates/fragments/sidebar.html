<div th:fragment="layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <nav id="sidebar" class="sidebar">
        <button class="sidebar-close" id="sidebarClose" aria-label="사이드바 닫기">&times;</button>

        <div class="sidebar-heading">기준정보관리</div>
        <ul class="nav flex-column mb-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/company/detail}">사업장관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/client}">거래처관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventory/list}">창고관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/item/item_list}">제품관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/bom/bom_list}">품목관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/employee}">사원관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/notice/list}">공지사항</a></li>
        </ul>

        <div class="sidebar-heading">구매영업관리</div>
        <ul class="nav flex-column mb-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/purchase}">발주관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/order}">주문관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/shipment/list}">출고관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/mrp}">자재소요량계산</a></li>
        </ul>

        <div class="sidebar-heading">자재관리</div>
        <ul class="nav flex-column mb-2">
            <li class="nav-item"><a class="nav-link" th:href="@{/receiving/list}">입고관리</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/inventory/list}">재고관리</a></li>
        </ul>

        <div class="sidebar-heading">생산관리</div>
        <ul class="nav flex-column mb-4">
            <li class="nav-item"><a class="nav-link" th:href="@{/productplan}">생산계획</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/productactual}">생산실적관리</a></li>
            
        </ul>
    </nav>

    <header class="header">
        <div class="header-left">
            <button class="sidebar-toggle" id="sidebarToggle" aria-label="사이드바 열기">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
                    <rect y="4" width="24" height="2" rx="1" fill="currentColor" />
                    <rect y="11" width="24" height="2" rx="1" fill="currentColor" />
                    <rect y="18" width="24" height="2" rx="1" fill="currentColor" />
                </svg>
            </button>
        </div>

        <div class="header-center"><a class="nav-link" th:href="@{/index}">CodeA</a></div>

        <div id="authArea" class="header-right">
            <th:block sec:authorize="isAuthenticated()">
                <span class="fw-bold text-dark me-3"
                      th:text="${#authentication.principal.empName} + '님'">
                </span>
                <button class="btn btn-outline-secondary btn-sm" id="logoutButton">로그아웃</button>
            </th:block>

            <th:block sec:authorize="!isAuthenticated()">
                <a th:href="@{/login}" class="btn btn-primary btn-sm">로그인</a>
            </th:block>
        </div>
    </header>
</div>
