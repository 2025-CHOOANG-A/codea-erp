<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>발주 등록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table th, .table td { vertical-align: middle; }
    .amount, #totalAmount { text-align: right; font-weight: bold; }
    .autocomplete-list {
      position: absolute;
      z-index: 1000;
      background: white;
      border: 1px solid #ccc;
      width: 100%;
      max-height: 200px;
      overflow-y: auto;
    }
    .autocomplete-item {
      padding: 5px 10px;
      cursor: pointer;
    }
    .autocomplete-item:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <h3 class="mb-4">발주 등록</h3>

    <form id="purchaseForm">
      <!-- 발주 기본 정보 -->
      <table class="table table-bordered w-auto mb-4">
        <tbody>
          <tr>
            <th>발주일</th>
            <td><input type="date" name="orderDate" class="form-control" id="orderDate" readonly></td>
            <th>담당자</th>
            <td><input type="text" name="employeeName" class="form-control" placeholder="담당자 검색" required></td>
          </tr>
          <tr>
            <th>공급처</th>
            <td><input type="text" name="supplierName" class="form-control" placeholder="공급처 검색" required></td>
            <th>비고</th>
            <td><input type="text" name="remark" class="form-control"></td>
          </tr>
        </tbody>
      </table>

      <!-- 품목 목록 -->
      <h5>발주 품목</h5>
      <button type="button" class="btn btn-outline-primary btn-sm mb-2" onclick="addItemRow()">+ 품목 추가</button>

      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>품목</th>
            <th>수량</th>
            <th>단위</th>
            <th>단가</th>
            <th>금액</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="itemTableBody">
          <!-- JavaScript로 행 추가 -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="text-end">총 합계</td>
            <td colspan="3" id="totalAmount">₩ 0</td>
          </tr>
        </tfoot>
      </table>

      <button type="submit" class="btn btn-primary">등록</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById("orderDate").value = today;
    });

    const mockItems = [
      { code: "ITEM001", name: "볼트", unit: "EA", price: 100 },
      { code: "ITEM002", name: "너트", unit: "EA", price: 80 },
      { code: "ITEM003", name: "와셔", unit: "EA", price: 50 },
      { code: "ITEM004", name: "강철판", unit: "PCS", price: 1500 }
    ];

    function addItemRow() {
      const tbody = document.getElementById("itemTableBody");
      const row = document.createElement("tr");
      const rowId = Date.now();

      row.innerHTML = `
        <td style="position: relative;">
          <input type="text" class="form-control itemSearch" placeholder="품목 검색" oninput="onItemSearch(this, ${rowId})" autocomplete="off">
          <div class="autocomplete-list" id="autocomplete-${rowId}" style="display:none;"></div>
        </td>
        <td><input type="number" name="details[][orderQty]" class="form-control qty" min="1" value="1" onchange="updateAmount(this)"></td>
        <td><input type="text" name="details[][unitName]" class="form-control unit" readonly></td>
        <td><input type="number" name="details[][unitPrice]" class="form-control price" readonly></td>
        <td class="amount">₩ 0</td>
        <td><button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">삭제</button></td>
      `;
      tbody.appendChild(row);
    }

    function onItemSearch(input, rowId) {
      const keyword = input.value.trim().toLowerCase();
      const listBox = document.getElementById(`autocomplete-${rowId}`);
      const row = input.closest("tr");

      if (keyword.length === 0) {
        listBox.style.display = "none";
        listBox.innerHTML = "";
        return;
      }

      const results = mockItems.filter(item => item.name.toLowerCase().includes(keyword));
      if (results.length > 0) {
        listBox.innerHTML = results.map(item => `
          <div class='autocomplete-item' onclick='selectItem(this, ${JSON.stringify(item)}, ${rowId})'>
            ${item.name} (${item.code})
          </div>`).join('');
        listBox.style.display = "block";
      } else {
        listBox.style.display = "none";
      }
    }

    function selectItem(div, item, rowId) {
      const row = document.getElementById(`autocomplete-${rowId}`).closest("tr");
      row.querySelector(".itemSearch").value = item.name;
      row.querySelector(".unit").value = item.unit;
      row.querySelector(".price").value = item.price;
      updateAmount(row.querySelector(".qty"));
      document.getElementById(`autocomplete-${rowId}`).style.display = "none";
    }

    function updateAmount(input) {
      const row = input.closest("tr");
      const qty = parseFloat(row.querySelector(".qty").value || 0);
      const price = parseFloat(row.querySelector(".price").value || 0);
      const amount = qty * price;
      row.querySelector(".amount").textContent = `₩ ${amount.toLocaleString()}`;
      updateTotal();
    }

    function removeRow(button) {
      button.closest("tr").remove();
      updateTotal();
    }

    function updateTotal() {
      let total = 0;
      document.querySelectorAll(".amount").forEach(cell => {
        const val = parseInt(cell.textContent.replace(/[^\d]/g, ""), 10);
        if (!isNaN(val)) total += val;
      });
      document.getElementById("totalAmount").textContent = `₩ ${total.toLocaleString()}`;
    }
  </script>
</body>
</html>
