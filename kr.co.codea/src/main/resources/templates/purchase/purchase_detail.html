<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>발주상세</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #343a40;
      color: white;
      overflow-y: scroll;
      overflow-y: auto;
      padding: 1rem 1rem 2rem;
      z-index: 1050;
      transition: left 0.3s ease;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h5, .sidebar .section-title {
      font-size: 14px;
      color: #adb5bd;
      margin-top: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 4px 0;
      font-size: 15px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .menu-header {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 1rem;
    }

    .top-bar {
      height: 60px;
      background-color: white;
      padding: 0 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: black;
    }

    .menu-icon {
      font-size: 24px;
      cursor: pointer;
      color: black;
      background: none;
      border: none;
    }

    .close-icon {
      font-size: 20px;
      color: white;
      background: none;
      border: none;
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }

    .main-content {
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }

    .main-content.shifted {
      margin-left: 250px;
    }

    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }

    .btn-group-bottom {
      margin-top: 1rem;
      text-align: right;
    }
  </style>
</head>
<body>

    <div class="menu-header">메뉴</div>
