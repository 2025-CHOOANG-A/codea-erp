<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>발주 상세</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h3 class="mb-4">발주 상세</h3>

    <table class="table table-bordered w-auto mb-4">
    <tbody>
        <tr>
            <th>발주코드</th>
            <td th:text="${purchase.purchaseCode}"></td>
            <th>발주일</th>
            <td th:text="${#dates.format(purchase.orderDate, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <th>공급처</th>
            <td th:text="${purchase.supplierName}"></td>
            <th>담당자</th>
            <td th:text="${purchase.employeeName}"></td>
        </tr>
        <tr>
            <th>상태</th>
            <td th:text="${purchase.status}"></td>
            <th>등록일</th>
            <td th:text="${#dates.format(purchase.createdAt, 'yyyy-MM-dd')}"></td>
        </tr>
        <tr>
            <th>비고</th>
            <td colspan="3" th:text="${purchase.remark}"></td>
        </tr>
    </tbody>
</table>


    <h5 class="mt-4">상세 항목</h5>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>품목코드</th>
                <th>품목명</th>
                <th>규격</th>
                <th>수량</th>
                <th>단위</th>
                <th>단가</th>
                <th>금액</th>
                <th>납기요청일</th>
                <th>비고</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="detail : ${purchase.detailList}">
                <td th:text="${detail.itemCode}"></td>
                <td th:text="${detail.itemName}"></td>
                <td th:text="${detail.spec}"></td>
                <td th:text="${detail.orderQty}"></td>
                <td th:text="${detail.unitName}"></td>
                <td th:text="${#numbers.formatDecimal(detail.unitPrice, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#numbers.formatDecimal(detail.amount, 1, 'COMMA', 2, 'POINT')}"></td>
                <td th:text="${#dates.format(detail.requiredDeliveryDate, 'yyyy-MM-dd')}"></td>
                <td th:text="${detail.remark}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/purchase" class="btn btn-secondary mt-3">목록으로</a>
</body>
</html>
