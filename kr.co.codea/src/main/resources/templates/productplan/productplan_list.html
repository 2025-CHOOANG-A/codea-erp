<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>생산계획 리스트 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .sidebar {
        width: 260px;
        min-width: 200px;
        max-width: 300px;
        background: #343a40;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        z-index: 1040;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        font-size: 1.3rem;
        font-weight: 600;
        padding: 1.2rem 1.5rem 1rem 1.5rem;
        border-bottom: 1px solid #495057;
        background: #23272b;
        letter-spacing: 1px;
      }
      .sidebar .nav-link {
        color: #dee2e6;
        padding: 0.7rem 1.5rem;
        border-radius: 0.3rem;
        transition: background 0.2s;
        font-size: 1rem;
      }
      .sidebar .nav-link:hover,
      .sidebar .nav-link.active {
        background: #495057;
        color: #fff;
      }
      .sidebar .menu-group {
        margin-top: 1.2rem;
      }
      .sidebar .menu-title {
        font-size: 0.95rem;
        font-weight: 700;
        color: #adb5bd;
        padding: 0.5rem 1.5rem 0.2rem 1.5rem;
        letter-spacing: 0.5px;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        padding: 0.6rem 0.8rem;
        border-radius: 0 0.5rem 0.5rem 0;
        font-size: 1.3rem;
        display: flex;
        align-items: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .sidebar-toggle-btn .sidebar-toggle-icon {
        width: 1.5em;
        height: 1.5em;
        display: inline-block;
        vertical-align: middle;
      }
      .header {
        height: 64px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1030;
        padding: 0 1rem;
      }
      .header .logo {
        font-size: 1.7rem;
        font-weight: 700;
        letter-spacing: 1.5px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      .header .sidebar-toggle-container {
        position: absolute;
        left: 0.5rem;
        top: 0;
        height: 100%;
        display: flex;
        align-items: center;
      }
      .main-content {
        margin-left: 260px;
        padding: 2rem 2.5vw 2rem 2.5vw;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          transform: translateX(-100%);
        }
        .sidebar.show {
          transform: translateX(0);
        }
        .main-content {
          margin-left: 0;
        }
      }
      .table-responsive {
        overflow-x: auto;
      }
      .table thead th {
        white-space: nowrap;
        background: #f1f3f5;
        font-weight: 600;
        font-size: 1rem;
        border-bottom: 2px solid #dee2e6;
      }
      .table tbody td {
        vertical-align: middle;
        white-space: nowrap;
        font-size: 0.98rem;
      }
      .table .name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table .name-link:hover {
        color: #0d6efd;
      }
      .table-footer {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 1.2rem;
        flex-wrap: wrap;
        gap: 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
      .add-btn {
        min-width: 90px;
      }
      .delete-btn {
        min-width: 90px;
        margin-left: 0.5rem;
      }
      .modal-content {
        border-radius: 0.7rem;
      }
      .filter-bar {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
      }
      .filter-bar .form-control {
        min-width: 140px;
        max-width: 220px;
      }
      @media (max-width: 767.98px) {
        .main-content {
          padding: 1rem 0.5rem;
        }
        .filter-bar .form-control {
          width: 100%;
          min-width: 0;
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar">
      <div
        class="sidebar-header d-flex align-items-center justify-content-between"
      >
        <span>메뉴</span>
        <button
          class="sidebar-toggle-btn d-lg-none"
          id="sidebarCloseBtn"
          aria-label="사이드바 닫기"
        >
          <span class="sidebar-toggle-icon">
            <svg width="20" height="20" fill="currentColor">
              <path d="M5.5 4.5l9 5.5-9 5.5V4.5z" />
            </svg>
          </span>
        </button>
      </div>
      <div class="menu-group">
        <div class="menu-title">기준정보관리</div>
        <a class="nav-link" href="#">사업장관리</a>
        <a class="nav-link" href="#">거래처관리</a>
        <a class="nav-link" href="#">창고관리</a>
        <a class="nav-link" href="#">제품관리</a>
        <a class="nav-link" href="#">품목관리</a>
        <a class="nav-link" href="#">사원관리</a>

      </div>
      <div class="menu-group">
        <div class="menu-title">구매영업관리</div>
        <a class="nav-link" href="#">발주관리</a>
        <a class="nav-link" href="#">주문관리</a>
        <a class="nav-link" href="#">출고관리</a>
        <a class="nav-link" href="#">자재소요량계산</a>
      </div>
      <div class="menu-group">
        <div class="menu-title">자재관리</div>
        <a class="nav-link" href="#">입고관리</a>
        <a class="nav-link" href="#">재고관리</a>
      </div>
      <div class="menu-group">
        <div class="menu-title">생산관리</div>
        <a class="nav-link active" href="#">생산계획</a>
      </div>
    </nav>
    <!-- Header -->
    <header class="header">
      <div class="sidebar-toggle-container">
        <button
          class="sidebar-toggle-btn"
          id="sidebarOpenBtn"
          aria-label="사이드바 열기"
        >
          <span class="sidebar-toggle-icon">
            <svg width="20" height="20" fill="currentColor">
              <rect x="3" y="5" width="14" height="2" rx="1" />
              <rect x="3" y="9" width="14" height="2" rx="1" />
              <rect x="3" y="13" width="14" height="2" rx="1" />
            </svg>
          </span>
        </button>
      </div>
      <div class="logo">CodeA</div>
    </header>
    <!-- Main Content -->
    <main class="main-content" id="mainContent">
      <h2 class="mb-4 fw-bold">생산계획 리스트</h2>
      <!-- Filter Bar -->
      <form
        class="filter-bar mb-3"
        id="filterForm"
        autocomplete="off"
        onsubmit="return false;"
      >
        <input type="date" class="form-control" id="startDate" />
        <span>~</span>
        <input type="date" class="form-control" id="endDate" />
        <button type="button" class="btn btn-outline-primary" id="searchBtn">
          검색
        </button>
      </form>
      <!-- Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle mb-0" id="planTable">
          <thead>
            <tr>
              <th style="width: 40px">
                <input type="checkbox" id="checkAll" />
              </th>
              <th>계획번호</th>
              <th>제품코드</th>
              <th>제품명</th>
              <th>규격</th>
              <th>단가</th>
              <th>계획수량</th>
              <th>생산시작일</th>
              <th>생산종료일</th>
              <th>생산 일수</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody id="planTableBody"></tbody>
        </table>
      </div>
      <!-- Table Footer: Paging & Add/Delete -->
      <div class="table-footer mt-3">
        <nav>
          <ul class="pagination mb-0" id="pagination"></ul>
        </nav>
        <a href="#" class="btn btn-primary add-btn">추가</a>
        <button type="button" class="btn btn-danger delete-btn" id="deleteBtn">
          삭제
        </button>
      </div>
    </main>
    <!-- 비고 내용 확인 Modal -->
    <div
      class="modal fade"
      id="remarkModal"
      tabindex="-1"
      aria-labelledby="remarkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="remarkModalLabel">비고 내용</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body" id="remarkModalBody"></div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarOpenBtn = document.getElementById("sidebarOpenBtn");
      const sidebarCloseBtn = document.getElementById("sidebarCloseBtn");
      function openSidebar() {
        sidebar.classList.remove("collapsed");
        sidebar.classList.add("show");
      }
      function closeSidebar() {
        sidebar.classList.add("collapsed");
        sidebar.classList.remove("show");
      }
      sidebarOpenBtn.addEventListener("click", openSidebar);
      if (sidebarCloseBtn)
        sidebarCloseBtn.addEventListener("click", closeSidebar);

      // Responsive sidebar
      function handleSidebarOnResize() {
        if (window.innerWidth < 992) {
          closeSidebar();
        } else {
          sidebar.classList.remove("collapsed", "show");
        }
      }
      window.addEventListener("resize", handleSidebarOnResize);
      document.addEventListener("DOMContentLoaded", handleSidebarOnResize);

      // Sample data
      const planData = [
        {
          id: "PLN20240601",

          days: 6,
          remark: "특수 부품 필요",
        },
        {
          id: "PLN20240602",

          name: "무선이어폰",
          spec: "화이트/케이스포함",
          price: 85000,

          start: "2024-06-12",
          end: "2024-06-14",
          days: 3,
          remark: "",
        },
        {
          id: "PLN20240603",
          code: "M-2001",

          price: 1500,
          qty: 2000,
          start: "2024-06-11",

          days: 3,

        },
        {

        {

          days: 3,

        },
        {
          id: "PLN20240606",

          name: "블루투스스피커",
          spec: "그레이/5W",
          price: 43000,
          qty: 250,

        },
        {

          days: 4,

        },
        {

          price: 39000,
          qty: 180,
          start: "2024-06-18",
          end: "2024-06-21",
          days: 4,
          remark: "",
        },
        {
          id: "PLN20240609",
          code: "M-2004",
          name: "알루미늄케이스",
          spec: "실버/중형",

          remark: "외주 가공",
        },
        {
          id: "PLN20240610",
          code: "P-1006",
          name: "스마트체중계",
          spec: "블랙/디지털",
          price: 67000,
          qty: 120,
          start: "2024-06-20",
          end: "2024-06-24",
          days: 5,
          remark: "",
        },
        {
          id: "PLN20240611",
          code: "P-1007",
          name: "스마트온도계",
          spec: "화이트/센서포함",
          price: 29000,
          qty: 90,
          start: "2024-06-22",
          end: "2024-06-25",
          days: 4,
          remark: "센서 재고 확인",
        },
        {
          id: "PLN20240612",
          code: "M-2005",
          name: "센서모듈",
          spec: "온습도/소형",
          price: 1800,
          qty: 700,
          start: "2024-06-23",
          end: "2024-06-26",
          days: 4,
          remark: "",
        },
      ];

      // Paging
      const ROWS_PER_PAGE = 10;
      let currentPage = 1;
      let filteredData = planData;

      function filterData() {
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        filteredData = planData.filter((row) => {
          let match = true;
          if (startDate && row.start < startDate) match = false;
          if (endDate && row.end > endDate) match = false;
          return match;
        });
        currentPage = 1;
        renderTable();
        renderPagination();
      }
      document
        .getElementById("searchBtn")
        .addEventListener("click", filterData);

      // Render table
      function renderTable() {
        const tbody = document.getElementById("planTableBody");
        tbody.innerHTML = "";
        const startIdx = (currentPage - 1) * ROWS_PER_PAGE;
        const endIdx = startIdx + ROWS_PER_PAGE;
        const pageData = filteredData.slice(startIdx, endIdx);
        pageData.forEach((row) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
          <td><input type="checkbox" class="row-check"></td>
          <td>${row.id}</td>
          <td>${row.code}</td>
          <td><a href="#" class="name-link" data-name="${row.name}">${
            row.name
          }</a></td>
          <td>${row.spec}</td>
          <td>${row.price.toLocaleString()}</td>
          <td>${row.qty.toLocaleString()}</td>
          <td>${row.start}</td>
          <td>${row.end}</td>
          <td>${row.days}</td>
          <td>
            ${
              row.remark
                ? `<button type="button" class="btn btn-outline-secondary btn-sm remark-btn" data-remark="${row.remark}">내용 확인</button>`
                : "<span>-</span>"
            }
          </td>
        `;
          tbody.appendChild(tr);
        });
      }

      // Render pagination
      function renderPagination() {
        const totalPages = Math.ceil(filteredData.length / ROWS_PER_PAGE);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        // Prev
        const prevLi = document.createElement("li");
        prevLi.className = "page-item" + (currentPage === 1 ? " disabled" : "");
        prevLi.innerHTML = `<a class="page-link" href="#" aria-label="이전"><span aria-hidden="true">&laquo;</span></a>`;
        prevLi.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage > 1) {
            currentPage--;
            renderTable();
            renderPagination();
          }
        });
        pagination.appendChild(prevLi);

        let startPage = Math.max(1, currentPage - 2);
        let endPage = Math.min(totalPages, startPage + 4);
        if (endPage - startPage < 4) startPage = Math.max(1, endPage - 4);

        if (startPage > 1) {
          const firstLi = document.createElement("li");
          firstLi.className = "page-item";
          firstLi.innerHTML = `<a class="page-link" href="#">1</a>`;
          firstLi.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = 1;
            renderTable();
            renderPagination();
          });
          pagination.appendChild(firstLi);

          if (startPage > 2) {
            const dotsLi = document.createElement("li");
            dotsLi.className = "page-item disabled";
            dotsLi.innerHTML = `<span class="page-link">...</span>`;
            pagination.appendChild(dotsLi);
          }
        }

        for (let i = startPage; i <= endPage; i++) {
          const li = document.createElement("li");
          li.className = "page-item" + (i === currentPage ? " active" : "");
          li.innerHTML = `<a class="page-link" href="#">${i}</a>`;
          li.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = i;
            renderTable();
            renderPagination();
          });
          pagination.appendChild(li);
        }

        if (endPage < totalPages) {
          if (endPage < totalPages - 1) {
            const dotsLi = document.createElement("li");
            dotsLi.className = "page-item disabled";
            dotsLi.innerHTML = `<span class="page-link">...</span>`;
            pagination.appendChild(dotsLi);
          }
          const lastLi = document.createElement("li");
          lastLi.className = "page-item";
          lastLi.innerHTML = `<a class="page-link" href="#">${totalPages}</a>`;
          lastLi.addEventListener("click", (e) => {
            e.preventDefault();
            currentPage = totalPages;
            renderTable();
            renderPagination();
          });
          pagination.appendChild(lastLi);
        }

        // Next
        const nextLi = document.createElement("li");
        nextLi.className =
          "page-item" + (currentPage === totalPages ? " disabled" : "");
        nextLi.innerHTML = `<a class="page-link" href="#" aria-label="다음"><span aria-hidden="true">&raquo;</span></a>`;
        nextLi.addEventListener("click", (e) => {
          e.preventDefault();
          if (currentPage < totalPages) {
            currentPage++;
            renderTable();
            renderPagination();
          }
        });
        pagination.appendChild(nextLi);
      }

      // Check all
      document
        .getElementById("checkAll")
        .addEventListener("change", function () {
          document
            .querySelectorAll(".row-check")
            .forEach((cb) => (cb.checked = this.checked));
        });

      // 삭제 버튼 기능
      document
        .getElementById("deleteBtn")
        .addEventListener("click", function () {
          const checkedRows = Array.from(
            document.querySelectorAll(".row-check:checked")
          );
          if (checkedRows.length === 0) {
            alert("삭제할 항목을 선택하세요.");
            return;
          }
          if (!confirm("정말 삭제하시겠습니까?")) return;
          const indexesToDelete = checkedRows.map((chk) => {
            const tr = chk.closest("tr");
            const id = tr.children[1].textContent;
            return id;
          });
          // 데이터에서 삭제
          for (const delId of indexesToDelete) {
            const idx = planData.findIndex((row) => row.id === delId);
            if (idx !== -1) planData.splice(idx, 1);
          }
          filterData(); // 필터 및 렌더 다시
        });

      // Modal for remark
      let remarkModal;
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("remark-btn")) {
          const remark = e.target.getAttribute("data-remark");
          document.getElementById("remarkModalBody").textContent = remark;
          if (!remarkModal) {
            remarkModal = new bootstrap.Modal(
              document.getElementById("remarkModal")
            );
          }
          remarkModal.show();
        }
        if (e.target.classList.contains("name-link")) {
          e.preventDefault();
          alert(`${e.target.dataset.name} 상세 페이지로 이동`);
        }
      });

      // Initial render
      renderTable();
      renderPagination();
    </script>
  </body>
</html>
