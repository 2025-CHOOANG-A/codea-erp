<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>거래처 목록</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      /* 헤더 스타일 (첫 번째 HTML 기준) */
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        z-index: 1040;
        top: 0;
        left: 0;
      }
      .header .logo {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: 2px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      /* 사이드바 토글 버튼 스타일 (첫 번째 HTML 기준) */
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 16px;
        margin-right: 16px;
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      /* 사이드바 스타일 (첫 번째 HTML 기준) */
      #sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 260px;
        height: calc(100vh - 56px);
        background: #343a40;
        color: #fff;
        z-index: 1030;
        transition: transform 0.2s;
        overflow-y: auto;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.04);
      }
      #sidebar.closed {
        transform: translateX(-100%);
      }
      #sidebar .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1rem 0.5rem 1rem;
      }
      #sidebar .sidebar-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
      }
      #sidebar .sidebar-close-btn {
        background: #495057;
        border: none;
        color: #fff;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      #sidebar .sidebar-close-btn:hover {
        background: #868e96;
      }
      #sidebar nav {
        padding: 0 1rem 1rem 1rem;
      }
      #sidebar .menu-group {
        margin-bottom: 1.5rem;
      }
      #sidebar .menu-group-title {
        font-size: 0.95rem;
        font-weight: 500;
        color: #adb5bd;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }
      #sidebar .nav-link {
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 2px;
        display: block;
        transition: background 0.2s;
      }
      #sidebar .nav-link:hover,
      #sidebar .nav-link.active {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
       /* 메인 콘텐츠 영역 (첫 번째 HTML 기준) */
      .main-content {
        margin-top: 56px; /* 헤더 높이만큼 여백 */
        margin-left: 260px; /* 사이드바 너비만큼 여백 */
        padding: 2rem 2rem 2rem 2rem;
        transition: margin-left 0.2s;
      }
      /* 사이드바가 닫혔을 때 메인 콘텐츠 여백 조정 */
      #sidebar.closed ~ .main-content {
        margin-left: 0;
      }

      /* 반응형 미디어 쿼리 (첫 번째 HTML 기준) */
      @media (max-width: 991.98px) {
        #sidebar {
          top: 56px;
          height: calc(100vh - 56px);
        }
        /* 모바일에서 메인 콘텐츠 여백 조정 */
        .main-content {
          margin-left: 0 !important; /* 중요! */
          padding: 1rem 0.5rem 2rem 0.5rem;
        }
      }

      /* 테이블 스타일 (첫 번째 HTML 기준) */
      .table-responsive {
        overflow-x: auto;
      }
      .table thead th {
        white-space: nowrap;
        background: #f1f3f5;
        vertical-align: middle;
        text-align: center; /* 중앙 정렬 추가 */
      }
      .table tbody td {
        vertical-align: middle;
        white-space: nowrap;
        text-align: center; /* 중앙 정렬 추가 */
      }
       /* 거래처명 링크 스타일 */
      .table .name-link { /* 클래스 이름을 code-link에서 name-link로 변경 */
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
       .table .name-link:hover {
            color: #0d6efd; /* Bootstrap primary link color on hover */
       }
      .table .btn-remark {
        padding: 0.25rem 0.75rem;
        font-size: 0.95rem;
      }
      /* 필터/검색 바 스타일 (첫 번째 HTML 기준) */
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        align-items: center;
        margin-bottom: 1rem;
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 140px;
      }
       .filter-bar .form-select {
           max-width: 140px; /* 유형 필터 너비 */
       }
       .filter-bar .form-control {
            flex: 1; /* 검색창 너비 유동적 */
            min-width: 200px;
            max-width: 320px;
       }
      .filter-bar .btn {
        min-width: 80px;
      }
       /* 테이블 하단 스타일 (첫 번째 HTML 기준 - 페이지네이션 제외) */
      .table-footer {
        display: flex;
        align-items: center;
        justify-content: flex-end; /* 우측 정렬 */
        margin-top: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .modal-content {
        border-radius: 12px;
      }
    </style>
</head>
<body>

    <header class="header">
      <button
        id="sidebarOpenBtn"
        class="sidebar-toggle-btn me-2"
        aria-label="사이드바 열기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <aside id="sidebar" class="closed">
      <div class="sidebar-header">
        <span class="sidebar-title">메뉴</span>
        <button
          id="sidebarCloseBtn"
          class="sidebar-close-btn"
          aria-label="사이드바 닫기"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.146a.5.5 0 0 1 .708 0L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
      <nav>
        <div class="menu-group">
          <div class="menu-group-title">기준정보관리</div>
          <a href="#" class="nav-link">사업장관리</a>
          <a href="/clients" class="nav-link active">거래처관리</a> <a href="#" class="nav-link">창고관리</a>
          <a href="#" class="nav-link">제품관리</a>
          <a href="#" class="nav-link">품목관리</a>
          <a href="#" class="nav-link">사원관리</a>
          <a href="#" class="nav-link">공지사항</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">구매영업관리</div>
          <a href="#" class="nav-link">발주관리</a>
          <a href="#" class="nav-link">주문관리</a>
          <a href="#" class="nav-link">출고관리</a>
          <a href="#" class="nav-link">자재소요량계산</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">자재관리</div>
          <a href="#" class="nav-link">입고관리</a>
          <a href="#" class="nav-link">재고관리</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">생산관리</div>
          <a href="#" class="nav-link">생산계획</a>
        </div>
      </nav>
    </aside>

    <main id="mainContent" class="main-content">
      <div class="container-fluid px-0">
        <h2>거래처 목록</h2> <form
          class="filter-bar mb-3"
          id="filterForm"
          autocomplete="off"
          onsubmit="return false;"
        >
          <select
            class="form-select"
            id="typeFilter"
          >
            <option value="전체">거래처유형 전체</option>
            <option value="고객사">고객사</option>
            <option value="구매처">구매처</option>
            <option value="매입매출처">매입매출처</option>
          </select>
          <input
            type="text"
            class="form-control"
            id="searchInput"
            placeholder="코드, 거래처명 등 검색"
          />
          <button type="button" class="btn btn-primary" id="searchBtn">
            검색
          </button>
        </form>

        <div class="table-responsive">
          <table
            class="table table-bordered align-middle mb-0"
            id="clientTable" >
            <thead>
              <tr>
                <th style="width:60px;">ID</th> <th>코드</th>
                <th>거래처명</th>
                <th>유형</th>
                <th>사업자번호</th>
                <th>전화</th>
                <th>주소</th>
                <th style="width:100px;">비고</th> </tr>
            </thead>
            <tbody id="clientTableBody">
              <tr th:if="${clients.isEmpty()}" id="noDataRow">
                  <td colspan="8" class="text-center text-secondary">데이터가 없습니다.</td>
              </tr>
              <th:block th:unless="${clients.isEmpty()}">
                <tr th:each="client : ${clients}">
                  <td th:text="${client.BP_ID}"></td>
                  <td th:text="${client.BP_CODE}"></td>
                  <td>
                    <a th:href="@{'/clients/' + ${client.BP_ID}}" class="name-link" th:text="${client.BP_NAME}"></a>
                  </td>
                  <td th:text="${client.BP_TYPE}"></td>
                  <td th:text="${client.BIZ_NO}"></td>
                  <td th:text="${client.TEL}"></td>
                  <td th:text="${client.ADDRESS}"></td>
                  <td>
                      <span th:unless="${client.REMARK}">-</span>
                      <button type="button" class="btn btn-outline-secondary btn-sm btn-remark"
                              th:if="${client.REMARK}" th:data-remark="${client.REMARK}" th:text="내용 확인"></button>
                  </td>
                </tr>
              </th:block>
            </tbody>
          </table>
        </div>

        <div class="table-footer mt-3">
          <a href="#" class="btn btn-success" id="addBtn">추가</a>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="remarkModal"
      tabindex="-1"
      aria-labelledby="remarkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="remarkModalLabel">비고 내용</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body" id="remarkModalBody">
            </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle (첫 번째 HTML에서 가져옴)
      const sidebar = document.getElementById("sidebar");
      const sidebarOpenBtn = document.getElementById("sidebarOpenBtn");
      const sidebarCloseBtn = document.getElementById("sidebarCloseBtn");

       function openSidebar() {
        sidebar.classList.remove("closed");
      }
      function closeSidebar() {
        sidebar.classList.add("closed");
      }
      sidebarOpenBtn.addEventListener("click", openSidebar);
      sidebarCloseBtn.addEventListener("click", closeSidebar);

      // 사이드바 외부 클릭 시 닫기 (모바일에서만) (첫 번째 HTML에서 가져옴)
      document.addEventListener("mousedown", function (e) {
        if (
          window.innerWidth < 992 &&
          !sidebar.classList.contains("closed") &&
          !sidebar.contains(e.target) &&
          !sidebarOpenBtn.contains(e.target)
        ) {
          closeSidebar();
        }
      });

      // 초기 로드 및 리사이즈 시 사이드바 상태 결정 (첫 번째 HTML에서 가져옴)
      function handleSidebarState() {
        if (window.innerWidth >= 992) {
          openSidebar(); // Open sidebar on larger screens
        } else {
          closeSidebar(); // Close sidebar on smaller screens
        }
      }
      window.addEventListener("resize", handleSidebarState);
      // Initial state set on DOM load
       document.addEventListener("DOMContentLoaded", handleSidebarState);


      // 테이블 클릭 이벤트 리스너 (비고 모달 및 거래처명 링크 클릭 감지용) (첫 번째 HTML에서 가져옴)
      // 거래처명 링크 클릭 시 페이지 이동은 th:href에 의해 브라우저가 직접 처리합니다.
      // 여기 리스너는 비고 버튼 클릭 처리를 위해 필요합니다.
      document
        .getElementById("clientTableBody")
        .addEventListener("click", function (e) {
          // 비고 버튼 클릭 핸들러
          if (e.target.classList.contains("btn-remark")) {
            const remark = e.target.getAttribute("data-remark");
            document.getElementById("remarkModalBody").textContent = remark;
            const modal = new bootstrap.Modal(
              document.getElementById("remarkModal")
            );
            modal.show();
          }
          // 거래처명 링크 클릭 감지 (선택 사항 - 페이지 이동 자체는 href가 함)
           if (e.target.classList.contains("name-link")) {
             console.log("거래처명 링크 클릭:", e.target.textContent);
             console.log("이동할 URL:", e.target.href);
           }
        });

      // 추가 버튼 (첫 번째 HTML에서 가져옴)
      document.getElementById("addBtn").addEventListener("click", function (e) {
        e.preventDefault();
        alert("거래처 추가 페이지로 이동");
        // 실제 이동 URL로 변경 필요
        // 예: window.location.href = '/clients/add';
      });

      // --- 제거된 JavaScript ---
      // 더미 데이터 (outData)
      // JS 테이블 렌더링 (renderTable, updateTable)
      // JS 페이지네이션 (renderPagination, handlePaginationClick)
      // JS 필터링/검색 (filterData, searchBtn/typeFilter/searchInput 이벤트 리스너)
      // JS 체크박스 전체 선택 로직 (이 HTML에는 체크박스 없음)
      // JS 이름 링크 alert (href가 이동 처리)

      // NOTE: 필터/검색 폼과 버튼은 HTML에 남아 있지만, 이를 처리하는 JavaScript 로직은 제거되었습니다.
      // 필터링 및 검색 기능을 원하시면 백엔드 (Spring Controller)에서 구현해야 합니다.

    </script>
</body>
</html>
