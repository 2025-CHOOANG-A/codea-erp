<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래처 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/client_detail.css}"/>
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
    <main class="container" style="max-width: 1000px; margin-top: 3rem; margin-bottom: 4rem;">
        <div class="detail-bg-white">
            <h2 class="fw-bold mb-4 detail-title">거래처 정보 수정</h2>

            <div id="messageBox" class="alert d-none" role="alert">
                <span id="messageText"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <form id="clientEditForm" th:object="${client}" th:data-bp-id="${client.bpId}">
                <input type="hidden" th:field="*{bpId}" />

                <div class="mb-3">
                    <label for="bpCode" class="form-label">거래처 코드</label>
                    <input type="text" class="form-control" id="bpCode" th:field="*{bpCode}" readonly />
                </div>
                <div class="mb-3">
                    <label for="bpType" class="form-label">거래처 유형</label>
                    <input type="text" class="form-control" id="bpType" th:field="*{bpType}" />
                </div>
                <div class="mb-3">
                    <label for="bpName" class="form-label">거래처명<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="bpName" th:field="*{bpName}" required />
                </div>
                <div class="mb-3">
                    <label for="ceoName" class="form-label">대표자명</label>
                    <input type="text" class="form-control" id="ceoName" th:field="*{ceoName}" />
                </div>
                <div class="mb-3">
                    <label for="bizNo" class="form-label">사업자 번호</label>
                    <input type="text" class="form-control" id="bizNo" th:field="*{bizNo}" />
                </div>
                <div class="mb-3">
                    <label for="bizCond" class="form-label">업태</label>
                    <input type="text" class="form-control" id="bizCond" th:field="*{bizCond}" />
                </div>
                <div class="mb-3">
                    <label for="bizType" class="form-label">종목</label>
                    <input type="text" class="form-control" id="bizType" th:field="*{bizType}" />
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="tel" th:field="*{tel}" />
                </div>
                <div class="mb-3">
                    <label for="fax" class="form-label">팩스번호</label>
                    <input type="text" class="form-control" id="fax" th:field="*{fax}" />
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">주소</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}" />
                </div>
                <div class="mb-3">
                    <label for="addressDetail" class="form-label">상세 주소</label>
                    <input type="text" class="form-control" id="addressDetail" th:field="*{addressDetail}" />
                </div>
                <div class="mb-3">
                    <label for="postCode" class="form-label">우편번호</label>
                    <input type="text" class="form-control" id="postCode" th:field="*{postCode}" />
                </div>
                <div class="mb-3">
                    <label for="remark" class="form-label">비고</label>
                    <textarea class="form-control" id="remark" th:field="*{remark}" rows="3"></textarea>
                </div>

                <div class="d-flex justify-content-end mt-5 gap-2">
                    <a th:href="@{/client/{id}(id=${client.bpId})}" class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-1"></i> 취소
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-1"></i> 저장
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/clientUpdate.js}"></script>
</body>
</html>
