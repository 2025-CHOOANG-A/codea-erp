<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>아이디 찾기 결과 | CodeA ERP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">CodeA</a>
        <span class="navbar-text text-white ms-2"
          >물류 · 생산 관리 ERP 시스템</span
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm w-100">
          <div class="card-body text-center">
            <h4 class="card-title mb-4">아이디 찾기 결과</h4>
            <div class="mb-4">
              <span class="fw-semibold">회원님의 아이디는</span>
              <div
                id="userIdResult"
                class="fs-4 fw-bold text-primary my-3"
              ></div>
              <span>입니다.</span>
            </div>
            <a href="login.html" class="btn btn-primary w-100 mb-2"
              >로그인하기</a
            >
            <a href="pw_find.html" class="btn btn-outline-secondary w-100"
              >비밀번호 찾기</a
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // 쿼리스트링에서 userId 추출
      function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
      }
      const userId = getQueryParam("userId");
      document.getElementById("userIdResult").textContent = userId
        ? userId
        : "정보 없음";
    </script>
  </body>
</html>
