<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CodeA | 물류 · 생산 관리 ERP 시스템</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background-color: #f8f9fa;
      }
      .header {
        background: #212529;
        color: #fff;
        padding: 1rem 2rem;
      }
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        padding: 2rem 1.5rem;
        border-radius: 1rem;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.05);
        background: #fff;
      }
      .login-links {
        display: flex;
        justify-content: space-between;
        font-size: 0.95rem;
      }
      .login-link {
        color: #212529;
        text-decoration: none;
        background: none;
        border: none;
        padding: 0;
        font-weight: 400;
      }
      .login-link:hover,
      .login-link:focus {
        text-decoration: underline;
        color: #0d6efd;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header d-flex align-items-center">
      <h1 class="h4 mb-0 fw-bold">
        CodeA
        <small class="fw-normal" style="font-size: 1rem"
          >물류 · 생산 관리 ERP 시스템</small
        >
      </h1>
    </header>

    <!-- Main Content -->
    <main class="login-container">
      <div class="login-card shadow-sm">
        <h2 class="mb-4 text-center fw-bold">로그인</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="userId" class="form-label">아이디</label>
            <input
              type="text"
              class="form-control"
              id="userId"
              placeholder="아이디를 입력하세요"
              required
            />
          </div>
          <div class="mb-3">
            <label for="userPw" class="form-label">비밀번호</label>
            <input
              type="password"
              class="form-control"
              id="userPw"
              placeholder="비밀번호를 입력하세요"
              required
            />
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary">로그인</button>
          </div>
          <div class="login-links mb-2">
            <button type="button" class="login-link" id="findIdBtn">
              아이디 찾기
            </button>
            <button type="button" class="login-link" id="findPwBtn">
              비밀번호 찾기
            </button>
          </div>
        </form>
      </div>
    </main>

    <script>
      // 로그인 폼 제출 이벤트
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // 실제 로그인 로직은 서버와 연동 필요
          alert("로그인 시도: " + document.getElementById("userId").value);
        });

      document
        .getElementById("findIdBtn")
        .addEventListener("click", function () {
          alert("아이디 찾기 기능은 준비 중입니다.");
        });

      document
        .getElementById("findPwBtn")
        .addEventListener("click", function () {
          alert("비밀번호 찾기 기능은 준비 중입니다.");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
