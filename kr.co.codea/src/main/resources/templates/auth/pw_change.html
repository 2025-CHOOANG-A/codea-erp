<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>비밀번호 변경 | CodeA ERP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        height: 100%;
      }
      .center-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
      }
      .center-spacer {
        flex: 0 0 80px;
      }
      @media (min-width: 576px) {
        .pw-card {
          width: 100%;
          max-width: 380px;
        }
      }
      @media (max-width: 575.98px) {
        .pw-card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body class="bg-light">
    <!-- Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="#">CodeA</a>
        <span class="navbar-text text-white ms-2"
          >물류 · 생산 관리 ERP 시스템</span
        >
      </div>
    </nav>

    <!-- Main Content -->
    <div class="center-container">
      <div class="center-spacer"></div>
      <div class="pw-card">
        <div class="card shadow-sm">
          <div class="card-body">
            <h4 class="card-title mb-4 text-center">비밀번호 변경</h4>
            <form id="pwChangeForm" novalidate>
              <div class="mb-3">
                <label for="currentPassword" class="form-label"
                  >현재 비밀번호</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="currentPassword"
                  required
                />
                <div class="invalid-feedback" id="currentPasswordError"></div>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  required
                />
                <div class="invalid-feedback" id="newPasswordError"></div>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label"
                  >새 비밀번호 확인</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  required
                />
                <div class="invalid-feedback" id="confirmPasswordError"></div>
              </div>
              <button type="submit" class="btn btn-primary w-100">
                비밀번호 변경
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("pwChangeForm");
      const currentPassword = document.getElementById("currentPassword");
      const newPassword = document.getElementById("newPassword");
      const confirmPassword = document.getElementById("confirmPassword");
      const currentPasswordError = document.getElementById(
        "currentPasswordError"
      );
      const newPasswordError = document.getElementById("newPasswordError");
      const confirmPasswordError = document.getElementById(
        "confirmPasswordError"
      );

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        // Reset errors
        [currentPassword, newPassword, confirmPassword].forEach((input) => {
          input.classList.remove("is-invalid");
        });
        [currentPasswordError, newPasswordError, confirmPasswordError].forEach(
          (div) => {
            div.textContent = "";
          }
        );

        let valid = true;

        if (!currentPassword.value) {
          currentPassword.classList.add("is-invalid");
          currentPasswordError.textContent = "현재 비밀번호를 입력하세요.";
          valid = false;
        }

        if (!newPassword.value) {
          newPassword.classList.add("is-invalid");
          newPasswordError.textContent = "새 비밀번호를 입력하세요.";
          valid = false;
        }

        if (!confirmPassword.value) {
          confirmPassword.classList.add("is-invalid");
          confirmPasswordError.textContent = "새 비밀번호 확인을 입력하세요.";
          valid = false;
        } else if (
          newPassword.value &&
          confirmPassword.value &&
          newPassword.value !== confirmPassword.value
        ) {
          confirmPassword.classList.add("is-invalid");
          confirmPasswordError.textContent =
            "새 비밀번호와 확인이 일치하지 않습니다.";
          valid = false;
        }

        if (valid) {
          // 실제 비밀번호 변경 로직은 서버와 연동 필요
          alert(
            "비밀번호가 성공적으로 변경되었습니다.\n로그인 페이지로 이동합니다."
          );
          // 로그인 페이지로 이동 (예: login.html)
          window.location.href = "login.html";
        }
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
