<div th:fragment="view">

<!-- Main Content -->
<div class="main-content" id="mainContent">
	<div class="container-fluid py-4">
		<!-- Filter & Search -->
		<div class="row mb-3 align-items-end">
			<div class="col-auto filter-group">
				<div class="btn-group" role="group" aria-label="분류 필터">
					<button type="button" class="btn btn-outline-primary active" data-filter="전체">전체</button>
					<button type="button" class="btn btn-outline-primary" data-filter="자재">자재</button>
					<button type="button" class="btn btn-outline-primary" data-filter="완제품">완제품</button>
				</div>
			</div>
			<div class="col-auto search-form">
				<form class="row gx-2 gy-1 align-items-end" id="searchForm" autocomplete="off">
					<div class="col-auto">
						<select class="form-select" id="searchField" name="field">
							<option value="재고번호">재고 번호</option>
							<option value="제품코드">제품 코드</option>
							<option value="제품명">제품명</option>
							<option value="제품구분">제품 구분</option>
							<option value="창고코드">창고 코드</option>
							<option value="재고창고">재고 창고</option>
							<option value="창고명">창고명</option>
							<option value="담당자코드">담당자 코드</option>
							<option value="담당자명">담당자명</option>
						</select>
					</div>
					<div class="col-auto">
						<input type="text" class="form-control" id="searchInput" name="keyword" placeholder="Search..." style="min-width:160px;">
					</div>
					<div class="col-auto">
						<button type="submit" class="btn btn-primary">검색</button>
					</div>
				</form>
			</div>
		</div>
		
		<!-- Table -->
		<div class="row justify-content-center">
			<div class="col-12">
				<div class="table-responsive mb-2">
					<table class="table table-bordered align-middle mb-0" id="stockTable">
						<thead class="table-light">
							<tr>
								<th>재고 번호</th>
								<th>제품코드</th>
								<th>제품명</th>
								<th>제품 구분</th>
								<th>규격</th>
								<th>평균 단가</th>
								<th>보유 수량</th>
								<th>단위</th>
								<th>재고 창고</th>
								<th>창고 코드</th>
								<th>담당자명</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "n : ${list}" th:onclick="|location.href='/inventory/detail?inventoryId=${n.inventoryId}'|" style="cursor:pointer;">
								<td>[[${n.inventoryCode}]]</td>	<!-- 재고 번호 -->
								<td>[[${n.itemCode}]]</td>	<!-- 제품 코드 -->
								<td>[[${n.itemName}]]</td>	<!-- 제품명 -->
								<td>[[${n.itemType}]]</td>	<!-- 제품 구분 -->
								<td>[[${n.spec}]]</td>	<!-- 규격 -->
								<td>[[${n.averageCost}]]</td>	<!-- 평균 단가 -->
								<td>[[${n.currentQty}]]</td>	<!-- 보유 수량 -->
								<td>[[${n.code}]]</td>	<!-- 단위 -->
								<td>[[${n.whName}]]</td>	<!-- 창고 명 -->
								<td>[[${n.whCode}]]</td>	<!-- 창고 코드 -->
								<td>[[${n.empName}]]</td>	<!-- 담당자명 -->
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		
		<!-- Pagination & Register Button -->
		<div class="row align-items-center">
			<div class="col text-center">
				<nav>
					<ul class="pagination justify-content-center my-2" id="pagination">
						<!-- JS로 페이지네이션 렌더링 -->
					</ul>
				</nav>
			</div>
			<div class="col-auto ms-auto">
				<a href="#" class="btn btn-success" id="registerBtn">등록</a>
			</div>
		</div>
	</div>
</div>

</div>
