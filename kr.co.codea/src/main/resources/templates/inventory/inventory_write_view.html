<div th:fragment="view">

<!-- Main Content -->
<main class="container py-4" style="max-width:900px;">
	<form autocomplete="off">
		<!-- 재고 정보 -->
		<div class="mb-4">
			<div class="form-section-title">재고 정보</div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1" for="stockNo">재고 번호</label>
					<div class="input-group">
						<input type="text" id="stockNo" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="refreshStockNo" title="새로고침">
							<i class="bi bi-arrow-clockwise"></i>
						</button>
						<button class="btn btn-outline-secondary" type="button" id="checkStockNo" title="중복체크">
							중복체크
						</button>
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="stockDate">재고 등록일자</label>
					<input type="date" id="stockDate" class="form-control" max="">
				</div>
			</div>
		</div>
		
		<!-- 제품 정보 -->
		<div class="mb-4">
			<div class="form-section-title">제품 정보</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="productCode">제품 코드</label>
					<input type="text" id="productCode" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="productName">제품명</label>
					<div class="input-group">
						<input type="text" id="productName" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchProductBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="productType">제품 구분</label>
					<input type="text" id="productType" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
					<label class="form-label mb-1" for="productSpec">규격</label>
					<input type="text" id="productSpec" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="productPrice">단가</label>
					<input type="number" id="productPrice" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
			<div class="row g-2 align-items-center mb-2">
				<div class="col-md-6">
 					<label class="form-label mb-1" for="stockQty">보유 수량</label>
					<input type="number" id="stockQty" class="form-control" min="0">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="productUnit">단위</label>
					<input type="text" id="productUnit" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 창고 정보 -->
		<div class="mb-4">
			<div class="form-section-title">창고 정보</div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1" for="warehouseCode">창고 코드</label>
					<input type="text" id="warehouseCode" class="form-control" readonly style="background:#e9ecef;">
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="warehouseName">재고 창고</label>
					<div class="input-group">
						<input type="text" id="warehouseName" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchWarehouseBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 담당자 정보 -->
		<div class="mb-4">
			<div class="form-section-title">담당자 정보</div>
			<div class="row g-2 align-items-center">
				<div class="col-md-6">
					<label class="form-label mb-1" for="managerName">담당자명</label>
					<div class="input-group">
						<input type="text" id="managerName" class="form-control" readonly style="background:#e9ecef;">
						<button class="btn btn-outline-secondary" type="button" id="searchManagerBtn">
							<i class="bi bi-search"></i> 검색
						</button>
					</div>
				</div>
				<div class="col-md-6">
					<label class="form-label mb-1" for="managerPhone">담당자 전화번호</label>
					<input type="text" id="managerPhone" class="form-control" readonly style="background:#e9ecef;">
				</div>
			</div>
		</div>
		
		<!-- 비고 -->
		<div class="mb-4">
			<div class="form-section-title">비고</div>
			<textarea class="form-control" rows="3" id="remark"></textarea>
		</div>
		
		<!-- 버튼 -->
		<div class="d-flex justify-content-end gap-2">
			<a href="#" class="btn btn-primary">등록</a>
			<a href="#" class="btn btn-secondary">취소</a>
		</div>
	</form>
</main>

<!-- 제품 검색 모달 -->
<div class="modal fade" id="productSearchModal" tabindex="-1" aria-labelledby="productSearchModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="productSearchModalLabel">제품 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<form class="mb-3" id="productSearchForm" autocomplete="off">
					<div class="input-group" style="max-width:400px;">
						<input type="text" class="form-control" id="productSearchInput" placeholder="제품명 입력">
						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="productSearchTable">
						<thead class="table-light">
							<tr>
								<th>제품 코드</th>
								<th>제품명</th>
								<th>제품 구분</th>
								<th>규격</th>
								<th>단위</th>
								<th>단가</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 검색 결과 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 창고 검색 모달 -->
<div class="modal fade" id="warehouseSearchModal" tabindex="-1" aria-labelledby="warehouseSearchModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="warehouseSearchModalLabel">창고 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<form class="mb-3" id="warehouseSearchForm" autocomplete="off">
					<div class="input-group" style="max-width:400px;">
						<input type="text" class="form-control" id="warehouseSearchInput" placeholder="창고명 입력">
						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="warehouseSearchTable">
						<thead class="table-light">
							<tr>
								<th>창고 코드</th>
								<th>창고명</th>
								<th>창고 주소</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 검색 결과 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 담당자 검색 모달 -->
<div class="modal fade" id="managerSearchModal" tabindex="-1" aria-labelledby="managerSearchModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="managerSearchModalLabel">담당자 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<form class="mb-3" id="managerSearchForm" autocomplete="off">
					<div class="input-group" style="max-width:400px;">
						<input type="text" class="form-control" id="managerSearchInput" placeholder="담당자명 입력">
						<button class="btn btn-outline-secondary" type="submit"><i class="bi bi-search"></i> 검색</button>
					</div>
				</form>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-nowrap align-middle mb-0" id="managerSearchTable">
						<thead class="table-light">
							<tr>
								<th>담당자 코드</th>
								<th>담당자명</th>
								<th>전화번호</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 검색 결과 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

</div>
