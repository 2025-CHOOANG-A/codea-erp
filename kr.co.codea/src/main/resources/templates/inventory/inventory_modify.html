<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>재고 등록/수정 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        min-height: 100vh;
        background: #f8f9fa;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        width: 100%;
        z-index: 1040;
        top: 0;
        left: 0;
      }
      .header .logo {
        font-weight: bold;
        font-size: 1.5rem;
        letter-spacing: 2px;
        color: #343a40;
        text-align: center;
        flex: 1;
      }
      .sidebar-toggle-btn {
        background: #343a40;
        border: none;
        color: #fff;
        width: 44px;
        height: 44px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 16px;
        margin-right: 16px;
        transition: background 0.2s;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      #sidebar {
        position: fixed;
        top: 56px;
        left: 0;
        width: 260px;
        height: calc(100vh - 56px);
        background: #343a40;
        color: #fff;
        z-index: 1030;
        transition: transform 0.2s;
        overflow-y: auto;
        box-shadow: 2px 0 8px rgba(0, 0, 0, 0.04);
      }
      #sidebar.closed {
        transform: translateX(-100%);
      }
      #sidebar .sidebar-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1rem 0.5rem 1rem;
      }
      #sidebar .sidebar-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
      }
      #sidebar .sidebar-close-btn {
        background: #495057;
        border: none;
        color: #fff;
        width: 36px;
        height: 36px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s;
      }
      #sidebar .sidebar-close-btn:hover {
        background: #868e96;
      }
      #sidebar nav {
        padding: 0 1rem 1rem 1rem;
      }
      #sidebar .menu-group {
        margin-bottom: 1.5rem;
      }
      #sidebar .menu-group-title {
        font-size: 0.95rem;
        font-weight: 500;
        color: #adb5bd;
        margin-bottom: 0.5rem;
        margin-top: 1rem;
      }
      #sidebar .nav-link {
        color: #fff;
        padding: 0.5rem 0.75rem;
        border-radius: 6px;
        font-size: 1rem;
        margin-bottom: 2px;
        display: block;
        transition: background 0.2s;
      }
      #sidebar .nav-link:hover,
      #sidebar .nav-link.active {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 991.98px) {
        #sidebar {
          top: 56px;
          height: calc(100vh - 56px);
        }
      }
      .main-content {
        margin-top: 56px;
        margin-left: 260px;
        padding: 2.5rem 2rem 2rem 2rem;
        transition: margin-left 0.2s;
        max-width: 720px;
      }
      #sidebar.closed ~ .main-content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .main-content {
          margin-left: 0 !important;
          padding: 1.2rem 0.5rem;
        }
      }
      .form-title {
        font-size: 1.35rem;
        font-weight: bold;
        margin-bottom: 1.5rem;
        letter-spacing: 1px;
      }
      .inventory-form-table {
        width: 100%;
        background: #f8f9fa;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        margin-bottom: 1.5rem;
        overflow: hidden;
      }
      .inventory-form-table th,
      .inventory-form-table td {
        padding: 0.7rem 1rem;
        border-bottom: 1px solid #e9ecef;
        font-size: 1rem;
        background: #fff;
      }
      .inventory-form-table th {
        width: 160px;
        background: #f1f3f5;
        font-weight: 500;
        color: #495057;
        border-right: 1px solid #e9ecef;
        vertical-align: middle;
      }
      .inventory-form-table tr:last-child td,
      .inventory-form-table tr:last-child th {
        border-bottom: none;
      }
      .form-required {
        color: #dc3545;
        margin-left: 0.25rem;
      }
      .btn-group {
        gap: 0.5rem;
      }
      .is-invalid {
        border-color: #dc3545 !important;
      }
      @media (max-width: 767.98px) {
        .inventory-form-table th,
        .inventory-form-table td {
          padding: 0.6rem 0.5rem;
          font-size: 0.97rem;
        }
        .form-title {
          font-size: 1.1rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <button
        id="sidebarOpenBtn"
        class="sidebar-toggle-btn me-2"
        aria-label="사이드바 열기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="22"
          height="22"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Sidebar -->
    <aside id="sidebar" class="">
      <div class="sidebar-header">
        <span class="sidebar-title">메뉴</span>
        <button
          id="sidebarCloseBtn"
          class="sidebar-close-btn"
          aria-label="사이드바 닫기"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22"
            height="22"
            fill="currentColor"
            viewBox="0 0 16 16"
          >
            <path
              d="M2.146 2.146a.5.5 0 0 1 .708 0L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
      </div>
      <nav>
        <div class="menu-group">
          <div class="menu-group-title">기준정보관리</div>
          <a href="#" class="nav-link">사업장관리</a>
          <a href="#" class="nav-link">거래처관리</a>
          <a href="#" class="nav-link">창고관리</a>
          <a href="#" class="nav-link">제품관리</a>
          <a href="#" class="nav-link">품목관리</a>
          <a href="#" class="nav-link">사원관리</a>
          <a href="#" class="nav-link">공지사항</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">구매영업관리</div>
          <a href="#" class="nav-link">발주관리</a>
          <a href="#" class="nav-link">주문관리</a>
          <a href="#" class="nav-link">출고관리</a>
          <a href="#" class="nav-link">자재소요량계산</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">자재관리</div>
          <a href="#" class="nav-link">입고관리</a>
          <a href="#" class="nav-link">재고관리</a>
        </div>
        <div class="menu-group">
          <div class="menu-group-title">생산관리</div>
          <a href="#" class="nav-link">생산계획</a>
        </div>
      </nav>
    </aside>

    <!-- Main Content -->
    <main id="mainContent" class="main-content">
      <div class="form-title">재고 등록/수정</div>
      <form id="inventoryForm" autocomplete="off" novalidate>
        <table class="inventory-form-table mb-4">
          <tbody>
            <tr>
              <th>재고번호</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="inventoryNo"
                  name="inventoryNo"
                  value="자동발급"
                  readonly
                />
              </td>
            </tr>
            <tr>
              <th>제품코드 <span class="form-required">*</span></th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="productCode"
                  name="productCode"
                  placeholder="제품코드 입력"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>제품명 <span class="form-required">*</span></th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  name="productName"
                  placeholder="제품명 입력"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>대분류</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="categoryLarge"
                  name="categoryLarge"
                  placeholder="대분류 입력"
                />
              </td>
            </tr>
            <tr>
              <th>소분류</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="categorySmall"
                  name="categorySmall"
                  placeholder="소분류 입력"
                />
              </td>
            </tr>
            <tr>
              <th>규격</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="spec"
                  name="spec"
                  placeholder="규격 입력"
                />
              </td>
            </tr>
            <tr>
              <th>단위</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="unit"
                  name="unit"
                  placeholder="단위 입력"
                />
              </td>
            </tr>
            <tr>
              <th>단가</th>
              <td colspan="3">
                <input
                  type="number"
                  class="form-control"
                  id="unitPrice"
                  name="unitPrice"
                  placeholder="단가 입력"
                  min="0"
                />
              </td>
            </tr>
            <tr>
              <th>보유수량 <span class="form-required">*</span></th>
              <td colspan="3">
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  name="quantity"
                  placeholder="수량 입력"
                  min="0"
                  required
                />
              </td>
            </tr>
            <tr>
              <th>재고창고 <span class="form-required">*</span></th>
              <td colspan="3">
                <select
                  class="form-select"
                  id="warehouse"
                  name="warehouse"
                  required
                >
                  <option value="">창고 선택</option>
                  <option value="WH01">본사창고</option>
                  <option value="WH02">2공장창고</option>
                  <option value="WH03">외부창고</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>창고코드</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="warehouseCode"
                  name="warehouseCode"
                  placeholder="창고코드 입력"
                />
              </td>
            </tr>
            <tr>
              <th>거래처</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="vendor"
                  name="vendor"
                  placeholder="거래처 입력"
                />
              </td>
            </tr>
            <tr>
              <th>거래처 코드</th>
              <td colspan="3">
                <input
                  type="text"
                  class="form-control"
                  id="vendorCode"
                  name="vendorCode"
                  placeholder="거래처 코드 입력"
                />
              </td>
            </tr>
            <tr>
              <th>거래처 전화번호</th>
              <td colspan="3">
                <input
                  type="tel"
                  class="form-control"
                  id="vendorPhone"
                  name="vendorPhone"
                  placeholder="거래처 전화번호 입력"
                />
              </td>
            </tr>
            <tr>
              <th>비고</th>
              <td colspan="3">
                <textarea
                  class="form-control"
                  id="note"
                  name="note"
                  rows="2"
                  placeholder="비고 입력"
                ></textarea>
              </td>
            </tr>
          </tbody>
        </table>
        <div
          id="formError"
          class="text-danger mb-3"
          style="display: none"
        ></div>
        <div class="d-flex justify-content-end btn-group">
          <button type="submit" class="btn btn-primary">등록</button>
          <button type="button" class="btn btn-secondary" id="cancelBtn">
            취소
          </button>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarOpenBtn = document.getElementById("sidebarOpenBtn");
      const sidebarCloseBtn = document.getElementById("sidebarCloseBtn");

      function openSidebar() {
        sidebar.classList.remove("closed");
        document.body.style.overflowY = "hidden";
      }
      function closeSidebar() {
        sidebar.classList.add("closed");
        document.body.style.overflowY = "";
      }
      sidebarOpenBtn.addEventListener("click", openSidebar);
      sidebarCloseBtn.addEventListener("click", closeSidebar);

      document.addEventListener("mousedown", function (e) {
        if (
          window.innerWidth < 992 &&
          !sidebar.classList.contains("closed") &&
          !sidebar.contains(e.target) &&
          !sidebarOpenBtn.contains(e.target)
        ) {
          closeSidebar();
        }
      });

      window.addEventListener("resize", () => {
        if (window.innerWidth < 992) closeSidebar();
        else openSidebar();
      });
      if (window.innerWidth < 992) closeSidebar();

      // Form validation
      document
        .getElementById("inventoryForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const requiredFields = [
            "productCode",
            "productName",
            "quantity",
            "warehouse",
          ];
          let valid = true;
          let firstInvalid = null;
          requiredFields.forEach((id) => {
            const el = document.getElementById(id);
            if (!el.value.trim()) {
              el.classList.add("is-invalid");
              if (!firstInvalid) firstInvalid = el;
              valid = false;
            } else {
              el.classList.remove("is-invalid");
            }
          });
          const errorDiv = document.getElementById("formError");
          if (!valid) {
            errorDiv.textContent = "필수 입력 항목을 모두 입력해 주세요.";
            errorDiv.style.display = "";
            if (firstInvalid) firstInvalid.focus();
            return;
          }
          errorDiv.style.display = "none";
          alert("재고 정보가 등록되었습니다.");
          window.location.href = "/inventory_list.html";
        });

      document
        .getElementById("cancelBtn")
        .addEventListener("click", function () {
          window.location.href = "/inventory_list.html";
        });
    </script>
  </body>
</html>
