<div th:fragment="view">

<!-- Main Content -->
<main class="container" style="max-width:900px; margin-left:auto; margin-right:auto; padding-top:80px;">
	<div class="card shadow-sm mb-4">
		<div class="card-header bg-white fw-bold fs-5 border-bottom-0">출고 등록</div>
		<div class="card-body">
			<form id="releaseForm" autocomplete="off">
				<!-- 출고 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">출고 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">출고 코드</label>
							<div class="input-group">
								<input type="text" class="form-control" id="releaseCode" readonly>
								<button class="btn btn-outline-secondary" type="button" id="refreshReleaseCode" tabindex="-1" title="새로고침">
									<i class="bi bi-arrow-clockwise"></i>
								</button>
								<button class="btn btn-outline-secondary" type="button" id="checkDuplicateReleaseCode" tabindex="-1" title="중복체크">
									중복체크
								</button>
							</div>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">출고 일자</label>
							<input type="date" class="form-control" id="releaseDate" min="" required>
						</div>
					</div>
				</div>

				<!-- 제품 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">제품 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">제품 코드</label>
							<input type="text" class="form-control" id="productCode" readonly>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">제품 명</label>
							<div class="input-group">
								<input type="text" class="form-control" id="productName" readonly>
								<button class="btn btn-outline-secondary" type="button" id="searchProductBtn">
									<i class="bi bi-search"></i> 검색
								</button>
							</div>
						</div>
						<div class="col-md-4 mt-2">
							<label class="form-label mb-1">규격</label>
							<input type="text" class="form-control" id="productSpec" readonly>
						</div>
						<div class="col-md-4 mt-2">
							<label class="form-label mb-1">단위</label>
							<input type="text" class="form-control" id="productUnit" readonly>
						</div>
						<div class="col-md-4 mt-2">
							<label class="form-label mb-1">단가</label>
							<input type="number" class="form-control" id="productPrice" readonly>
						</div>
					</div>
				</div>

				<!-- 주문 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">주문 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">주문 번호</label>
							<input type="text" class="form-control" id="orderNo" readonly>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">주문 일자</label>
							<div class="input-group">
								<input type="text" class="form-control" id="orderDate" readonly>
								<button class="btn btn-outline-secondary" type="button" id="searchOrderBtn">
									<i class="bi bi-search"></i> 검색
								</button>
							</div>
						</div>
					</div>
					<div class="row g-2 align-items-center mt-2">
						<div class="col-md-6">
							<label class="form-label mb-1">주문 수량</label>
							<input type="number" class="form-control" id="orderQty" readonly>
						</div>
					</div>
				</div>

				<!-- 출고 내역 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">출고 내역</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">출고 수량</label>
							<input type="number" class="form-control" id="releaseQty" min="1" required>
						</div>
					</div>
					<div class="row g-2 align-items-center mt-2">
						<div class="col-md-6">
							<label class="form-label mb-1">총액</label>
							<input type="number" class="form-control" id="totalAmount" readonly>
						</div>
					</div>
				</div>

				<!-- 거래처 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">거래처 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">거래처 코드</label>
							<input type="text" class="form-control" id="clientCode" readonly>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">거래처명</label>
							<div class="input-group">
								<input type="text" class="form-control" id="clientName" readonly>
								<button class="btn btn-outline-secondary" type="button" id="searchClientBtn">
									<i class="bi bi-search"></i> 검색
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- 창고 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">창고 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">창고 코드</label>
							<input type="text" class="form-control" id="warehouseCode" readonly>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">창고명</label>
							<div class="input-group">
								<input type="text" class="form-control" id="warehouseName" readonly>
								<button class="btn btn-outline-secondary" type="button" id="searchWarehouseBtn">
									<i class="bi bi-search"></i> 검색
								</button>
							</div>
						</div>
					</div>
				</div>

				<!-- 담당자 정보 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">담당자 정보</div>
					<div class="row g-2 align-items-center">
						<div class="col-md-6">
							<label class="form-label mb-1">담당자명</label>
							<div class="input-group">
								<input type="text" class="form-control" id="managerName" readonly>
								<button class="btn btn-outline-secondary" type="button" id="searchManagerBtn">
									<i class="bi bi-search"></i> 검색
								</button>
							</div>
						</div>
						<div class="col-md-6">
							<label class="form-label mb-1">담당자 전화번호</label>
							<input type="text" class="form-control" id="managerPhone" readonly>
						</div>
					</div>
				</div>

				<!-- 비고 -->
				<div class="mb-4">
					<div class="fw-semibold mb-2">비고</div>
					<textarea class="form-control" id="remark" rows="2" maxlength="200" placeholder="비고를 입력하세요"></textarea>
				</div>
				
				<!-- 버튼 -->
				<div class="d-flex justify-content-end gap-2">
					<a href="#" class="btn btn-primary">등록</a>
					<a href="#" class="btn btn-outline-secondary">취소</a>
				</div>
			</form>
		</div>
	</div>
</main>

<!-- 제품 검색 모달 -->
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="productModalLabel">제품 검색</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<div class="d-flex mb-3">
					<input type="text" class="form-control search-input me-2" id="productSearchInput" placeholder="제품명을 입력하세요">
					<button class="btn btn-primary" id="productSearchBtn">검색</button>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle mb-0" id="productTable">
						<thead class="table-light">
							<tr>
								<th>제품 코드</th>
								<th>제품명</th>
								<th>규격</th>
								<th>단위</th>
								<th>단가</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 동적 데이터 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- 주문 검색 모달 -->
<div class="modal fade" id="orderModal" tabindex="-1" aria-labelledby="orderModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-wide">
		<div class="modal-content">
			<div class="modal-header">
			    <h5 class="modal-title" id="orderModalLabel">주문 검색</h5>
			    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="닫기"></button>
			</div>
			<div class="modal-body">
				<div class="d-flex mb-3">
					<input type="text" class="form-control search-input me-2" id="orderSearchInput" placeholder="제품명을 입력하세요">
					<button class="btn btn-primary" id="orderSearchBtn">검색</button>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle mb-0" id="orderTable" style="white-space:nowrap;">
						<thead class="table-light">
							<tr>
								<th>주문 번호</th>
								<th>주문일자</th>
								<th>제품 코드</th>
								<th>제품명</th>
								<th>주문 수량</th>
								<th>총액</th>
								<th>선택</th>
							</tr>
						</thead>
						<tbody>
							<!-- 동적 데이터 -->
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>

			</div>
			<div class="modal-body">
				<div class="d-flex mb-3">
					<input type="text" class="form-control search-input me-2" id="clientSearchInput" placeholder="거래처명을 입력하세요">
					<button class="btn btn-primary" id="clientSearchBtn">검색</button>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle mb-0" id="clientTable">
						<thead class="table-light">
							<tr>
								<th>거래처 코드</th>
								<th>거래처명</th>
								<th>거래처 주소</th>

							</tr>

						<tbody>

					</table>
				</div>
			</div>
		</div>
	</div>
</div>

	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="warehouseModalLabel">창고 검색</h5>

			</div>
			<div class="modal-body">

	<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-wide">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="managerModalLabel">담당자 검색</h5>

			</div>

					<button class="btn btn-primary" id="managerSearchBtn">검색</button>
				</div>
				<div class="table-responsive">
					<table class="table table-bordered table-hover align-middle mb-0" id="managerTable">

								<th>담당자명</th>

</div>
