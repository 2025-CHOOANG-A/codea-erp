<div th:fragment="view">

<!-- Main Content -->
<main class="container-fluid" style="padding-top:2rem; max-width: 1600px;">
	<!-- Filter & Search -->
	<div class="row mb-3 align-items-end">
		<div class="col-auto">
			<div class="btn-group" role="group" aria-label="분류 필터">
				<input type="radio" class="btn-check" name="category" id="categoryAll" value="전체" checked>
				<label class="btn btn-outline-secondary" for="categoryAll">전체</label>
				<input type="radio" class="btn-check" name="category" id="category출고" value="출고">
				<label class="btn btn-outline-secondary" for="category출고">출고</label>
				<input type="radio" class="btn-check" name="category" id="category생산" value="생산">
				<label class="btn btn-outline-secondary" for="category생산">생산</label>
			</div>
		</div>
		<div class="col-auto flex-grow-1">
			<form class="d-flex search-form" id="searchForm" autocomplete="off" onsubmit="return false;">
				<select class="form-select" id="searchField" style="max-width:180px;">
					<option value="출고번호">출고번호</option>
					<option value="출고일">출고일</option>
					<option value="제품코드">제품코드</option>
					<option value="제품명">제품명</option>
					<option value="주문번호">주문번호</option>
					<option value="주문일자">주문일자</option>
					<option value="고객사코드">고객사코드</option>
					<option value="고객사명">고객사명</option>
					<option value="창고코드">창고코드</option>
					<option value="창고명">창고명</option>
					<option value="담당자코드">담당자코드</option>
					<option value="담당자명">담당자명</option>
					<option value="담당자전화번호">담당자전화번호</option>
				</select>
				<input type="text" class="form-control" id="searchInput" placeholder="검색어 입력" style="max-width:220px;">
				<button class="btn btn-primary" id="searchBtn" type="submit">검색</button>
			</form>
		</div>
	</div>

	<!-- Table -->
	<div class="row justify-content-center">
		<div class="col-12">
			<div class="table-responsive" style="background:#fff; border-radius:0.5rem; box-shadow:0 2px 8px rgba(0,0,0,0.04);">
				<table class="table table-bordered align-middle mb-0" id="outTable">
					<thead class="table-light">
						<tr>
							<th style="width:40px;"><input type="checkbox" id="checkAll"></th>
							<th>출고번호</th>
							<th>출고일</th>
							<th>제품코드</th>
							<th>제품명</th>
							<th>규격</th>
							<th>단가</th>
							<th>출고수량</th>
							<th>단위</th>
							<th>총액</th>
							<th>분류</th>
							<th>주문번호</th>
							<th>주문일자</th>
							<th>고객사명</th>
							<th>창고명</th>
							<th>담당자명</th>
						</tr>
					</thead>
					<tbody id="outTableBody">
						<!-- JS로 데이터 렌더링 -->
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<!-- Pagination & Register Button -->
	<div class="row align-items-center mt-3">
		<div class="col">
			<nav>
				<ul class="pagination justify-content-center mb-0" id="pagination">
					<!-- JS로 페이지네이션 렌더링 -->
				</ul>
			</nav>
		</div>
		<div class="col-auto">
			<a href="#" class="btn btn-success" id="registerBtn">등록</a>
		</div>
	</div>
</main>

</div>
