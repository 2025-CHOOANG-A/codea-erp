<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BOM 목록 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1050;
      }
      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: #343a40;
        flex: 1;
        text-align: center;
      }
      .sidebar-toggle-btn {
        background: #23272b;
        border: none;
        color: #fff;
        padding: 0.5rem 0.8rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-right: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        transition: background 0.2s;
        z-index: 1100;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #23272b;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #1a1d20;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .menu-title {
        padding: 0.75rem 1.5rem 0.25rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.7rem 1.5rem;
        transition: background 0.2s, color 0.2s;
        border-radius: 0;
        font-size: 1rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          width: 200px;
        }
      }
      @media (max-width: 767.98px) {
        .sidebar {
          width: 100vw;
        }
      }
      .content {
        margin-left: 250px;
        padding: 2rem 1rem;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .content {
          margin-left: 200px;
        }
        .sidebar.collapsed ~ .content {
          margin-left: 0;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          margin-left: 0;
        }
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 1rem;
        align-items: center;
        margin-bottom: 1.2rem;
        background: #fff;
        padding: 1rem 1.2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 120px;
        max-width: 200px;
      }
      .filter-bar .form-control {
        width: 200px;
      }
      .filter-bar .btn {
        min-width: 80px;
      }
      .table-responsive {
        min-height: 350px;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        margin-bottom: 1.5rem;
        overflow-x: auto;
      }
      .table a.name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table-footer-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.5rem;
        gap: 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
      .add-btn,
      .delete-btn {
        min-width: 90px;
      }
      .delete-btn {
        margin-left: 0.5rem;
      }
      .modal-content {
        border-radius: 0.6rem;
      }
      @media (max-width: 767.98px) {
        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }
        .table-footer-row {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <div class="sidebar-header">메뉴</div>
      <div class="menu-title">기준정보관리</div>
      <a class="nav-link" href="#">사업장관리</a>
      <a class="nav-link" href="#">거래처관리</a>
      <a class="nav-link" href="#">창고관리</a>
      <a class="nav-link" href="#">제품관리</a>
      <a class="nav-link" href="#">품목관리</a>
      <a class="nav-link" href="#">사원관리</a>
      <a class="nav-link" href="#">공지사항</a>
      <div class="menu-title">구매영업관리</div>
      <a class="nav-link" href="#">발주관리</a>
      <a class="nav-link" href="#">주문관리</a>
      <a class="nav-link" href="#">출고관리</a>
      <a class="nav-link" href="#">자재소요량계산</a>
      <div class="menu-title">자재관리</div>
      <a class="nav-link" href="#">입고관리</a>
      <a class="nav-link" href="#">재고관리</a>
      <div class="menu-title">생산관리</div>
      <a class="nav-link" href="#">생산계획</a>
    </nav>

    <!-- Header -->
    <header class="header">
      <button
        class="sidebar-toggle-btn"
        id="sidebarToggle"
        aria-label="사이드바 열기/닫기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h2 class="mb-4">BOM 목록</h2>
        <!-- Filter/Search Bar -->
        <form id="filterForm" class="filter-bar">
          <input
            type="text"
            id="bomCodeInput"
            class="form-control"
            placeholder="BOM코드 검색"
            maxlength="20"
          />
          <button type="submit" class="btn btn-primary">검색</button>
          <button
            type="button"
            id="sortBtn"
            class="btn btn-outline-secondary ms-2"
           >
            BOM코드 오름차순
          </button>
        </form>

        <!-- Table -->
        <div class="table-responsive">
          <table id="bomTable" class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col"><input type="checkbox" id="selectAll" /></th>
                <th scope="col">BOM 코드</th>
                <th scope="col">제품 코드</th>
                <th scope="col">제품 명</th>
                <th scope="col">자재 코드</th>
                <th scope="col">자재 명</th>
                <th scope="col">규격</th>
                <th scope="col">단위(EA)</th>
                <th scope="col">단가</th>
                <th scope="col">자재소요량</th>
                <th scope="col">비고</th>
                <th scope="col">내용 확인</th>
              </tr>
            </thead>
            <tbody>
              <!-- JS로 데이터 렌더링 -->
            </tbody>
          </table>
        </div>

        <!-- Table Footer: Paging & Add/Delete Button -->
        <div class="table-footer-row">
          <nav>
            <ul id="pagination" class="pagination justify-content-center mb-0">
              <!-- JS로 페이징 렌더링 -->
            </ul>
          </nav>
          <div>
            <a href="#" class="btn btn-success add-btn">추가</a>
            <button type="button" class="btn btn-outline-danger delete-btn">
              삭제
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for Detail View -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">BOM 상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody id="modalDetailBody">
                <!-- JS로 상세 정보 렌더링 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Sidebar toggle
      const sidebar = document.getElementById("sidebar");
      const sidebarToggle = document.getElementById("sidebarToggle");
      sidebarToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });
      function handleResize() {
        if (window.innerWidth < 992) {
          sidebar.classList.add("collapsed");
        } else {
          sidebar.classList.remove("collapsed");
        }
      }
      window.addEventListener("resize", handleResize);
      handleResize();

      // 샘플 BOM 데이터 (제품별로 여러 자재)
      const bomData = [
        {
          id: 1,
          bomCode: "BOM001",
          productCode: "P001",
          productName: "제품A",
          materials: [
            {
              materialCode: "M001",
              materialName: "자재X",
              spec: "100x200",
              unit: "EA",
              price: 1000,
              qty: 10,
              note: "",
            },
            {
              materialCode: "M002",
              materialName: "자재Y",
              spec: "50x100",
              unit: "EA",
              price: 500,
              qty: 5,
              note: "",
            },
          ],
        },
        {
          id: 2,
          bomCode: "BOM002",
          productCode: "P002",
          productName: "제품B",
          materials: [
            {
              materialCode: "M003",
              materialName: "자재Z",
              spec: "200x300",
              unit: "EA",
              price: 1200,
              qty: 7,
              note: "",
            },
          ],
        },
        {
          id: 3,
          bomCode: "BOM003",
          productCode: "P003",
          productName: "제품C",
          materials: [
            {
              materialCode: "M004",
              materialName: "자재W",
              spec: "80x120",
              unit: "EA",
              price: 800,
              qty: 8,
              note: "",
            },
            {
              materialCode: "M005",
              materialName: "자재V",
              spec: "60x90",
              unit: "EA",
              price: 600,
              qty: 12,
              note: "",
            },
          ],
        },
        {
          id: 4,
          bomCode: "BOM004",
          productCode: "P004",
          productName: "제품D",
          materials: [
            {
              materialCode: "M006",
              materialName: "자재U",
              spec: "150x250",
              unit: "EA",
              price: 1500,
              qty: 20,
              note: "",
            },
          ],
        },
      ];

      let currentPage = 1;
      const rowsPerPage = 10;
      let filteredData = bomData.slice();
      let sortAsc = true;

      function applyFilter() {
        const code = document.getElementById("bomCodeInput").value.trim();
        filteredData = bomData.filter((item) => {
          const matchCode = !code || item.bomCode.includes(code);
          return matchCode;
        });
        sortData();
        currentPage = 1;
        renderTable();
        renderPagination();
      }

      function sortData() {
        filteredData.sort((a, b) => {
          if (sortAsc) return a.bomCode.localeCompare(b.bomCode, "ko");
          else return b.bomCode.localeCompare(a.bomCode, "ko") * -1;
        });
      }

      function renderTable() {
        const tbody = document.querySelector("#bomTable tbody");
        tbody.innerHTML = "";
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const pageData = filteredData.slice(start, end);

        pageData.forEach((item) => {
          item.materials.forEach((mat, idx) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
                            ${
                              idx === 0
                                ? `<td rowspan="${item.materials.length}"><input type="checkbox" data-id="${item.id}"></td>`
                                : ""
                            }
                            ${
                              idx === 0
                                ? `<td rowspan="${item.materials.length}">${item.bomCode}</td>`
                                : ""
                            }
                            ${
                              idx === 0
                                ? `<td rowspan="${item.materials.length}"><a href="#" class="name-link" data-id="${item.id}" data-type="product">${item.productCode}</a></td>`
                                : ""
                            }
                            ${
                              idx === 0
                                ? `<td rowspan="${item.materials.length}"><a href="#" class="name-link" data-id="${item.id}" data-type="productName">${item.productName}</a></td>`
                                : ""
                            }
                            <td><a href="#" class="name-link" data-id="${
                              item.id
                            }" data-type="material">${mat.materialCode}</a></td>
                            <td><a href="#" class="name-link" data-id="${
                              item.id
                            }" data-type="materialName">${
              mat.materialName
            }</a></td>
                            <td>${mat.spec}</td>
                            <td>${mat.unit}</td>
                            <td>${mat.price.toLocaleString()}</td>
                            <td>${mat.qty}</td>
                            <td>${mat.note || "-"}</td>
                            ${
                              idx === 0
                                ? `<td rowspan="${item.materials.length}"><button class="btn btn-outline-secondary btn-sm detail-btn" data-id="${item.id}">확인</button></td>`
                                : ""
                            }
                        `;
            tbody.appendChild(tr);
          });
        });
        document.getElementById("selectAll").checked = false;
      }

      function renderPagination() {
        const total = filteredData.length;
        const totalPages = Math.ceil(total / rowsPerPage);
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";

        if (totalPages <= 1) return;

        if (currentPage > 3) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="1">&laquo;</a></li>`;
        }
        if (currentPage > 1) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage - 1
          }">&lt;</a></li>`;
        }
        let start = Math.max(1, currentPage - 2);
        let end = Math.min(totalPages, currentPage + 2);
        if (currentPage <= 3) end = Math.min(5, totalPages);
        if (currentPage >= totalPages - 2) start = Math.max(1, totalPages - 4);
        for (let i = start; i <= end; i++) {
          pagination.innerHTML += `<li class="page-item${
            i === currentPage ? " active" : ""
          }"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`;
        }
        if (currentPage < totalPages) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${
            currentPage + 1
          }">&gt;</a></li>`;
        }
        if (currentPage < totalPages - 2) {
          pagination.innerHTML += `<li class="page-item"><a class="page-link" href="#" data-page="${totalPages}">&raquo;</a></li>`;
        }
      }

      function showDetail(id) {
        const item = bomData.find((w) => w.id == id);
        if (!item) return;
        const modalBody = document.getElementById("modalDetailBody");
        let html = `
                    <tr><th>BOM 코드</th><td>${item.bomCode}</td></tr>
                    <tr><th>제품 코드</th><td>${item.productCode}</td></tr>
                    <tr><th>제품 명</th><td>${item.productName}</td></tr>
                    <tr>
                        <th>자재 목록</th>
                        <td>
                            <table class="table table-bordered mb-0">
                                <thead>
                                    <tr>
                                        <th>자재 코드</th>
                                        <th>자재 명</th>
                                        <th>규격</th>
                                        <th>단위(EA)</th>
                                        <th>단가</th>
                                        <th>자재소요량</th>
                                        <th>비고</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${item.materials
                                      .map(
                                        (mat) => `
                                        <tr>
                                            <td>${mat.materialCode}</td>
                                            <td>${mat.materialName}</td>
                                            <td>${mat.spec}</td>
                                            <td>${mat.unit}</td>
                                            <td>${mat.price.toLocaleString()}</td>
                                            <td>${mat.qty}</td>
                                            <td>${mat.note || "-"}</td>
                                        </tr>
                                    `
                                      )
                                      .join("")}
                                </tbody>
                            </table>
                        </td>
                    </tr>
                `;
        modalBody.innerHTML = html;
        const modal = new bootstrap.Modal(
          document.getElementById("detailModal")
        );
        modal.show();
      }

      function handleNameClick(id, type) {
        let msg = "";
        switch (type) {
          case "product":
            msg = "제품 코드 페이지로 이동: ";
            break;
          case "productName":
            msg = "제품명 페이지로 이동: ";
            break;
          case "material":
            msg = "자재 코드 페이지로 이동: ";
            break;
          case "materialName":
            msg = "자재명 페이지로 이동: ";
            break;
          default:
            msg = "페이지로 이동: ";
        }
        alert(msg + id);
      }

      document.addEventListener("DOMContentLoaded", () => {
        renderTable();
        renderPagination();

        document
          .getElementById("filterForm")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            applyFilter();
          });

        document
          .getElementById("sortBtn")
          .addEventListener("click", function () {
            sortAsc = !sortAsc;
            this.textContent = sortAsc
              ? "BOM코드 오름차순"
              : "BOM코드 내림차순";
            sortData();
            renderTable();
          });

        document
          .getElementById("pagination")
          .addEventListener("click", function (e) {
            if (e.target.tagName === "A") {
              e.preventDefault();
              const page = parseInt(e.target.dataset.page, 10);
              if (!isNaN(page)) {
                currentPage = page;
                renderTable();
                renderPagination();
              }
            }
          });

        document
          .querySelector("#bomTable tbody")
          .addEventListener("click", function (e) {
            if (e.target.classList.contains("detail-btn")) {
              const id = e.target.dataset.id;
              showDetail(id);
            }
            if (e.target.classList.contains("name-link")) {
              const id = e.target.dataset.id;
              const type = e.target.dataset.type;
              handleNameClick(id, type);
            }
          });

        document
          .getElementById("selectAll")
          .addEventListener("change", function (e) {
            const checkboxes = document.querySelectorAll(
              '#bomTable tbody input[type="checkbox"]'
            );
            checkboxes.forEach((cb) => (cb.checked = e.target.checked));
          });

        document
          .querySelector(".add-btn")
          .addEventListener("click", function (e) {
            e.preventDefault();
            alert("BOM 등록페이지로 이동합니다.");
            location.href="./bom_write"
          });

        document
          .querySelector(".delete-btn")
          .addEventListener("click", function () {
            const checked = Array.from(
              document.querySelectorAll(
                '#bomTable tbody input[type="checkbox"]:checked'
              )
            );
            if (checked.length === 0) {
              alert("삭제할 항목을 선택하세요.");
              return;
            }
            if (confirm("정말 삭제하시겠습니까?")) {
              const ids = checked.map((cb) => parseInt(cb.dataset.id, 10));
              for (let id of ids) {
                const idx = bomData.findIndex((w) => w.id === id);
                if (idx > -1) bomData.splice(idx, 1);
              }
              applyFilter();
            }
          });
      });
    </script>
  </body>
</html>
