<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BOM 목록 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1050;
      }
      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: #343a40;
        flex: 1;
        text-align: center;
      }
      .sidebar-toggle-btn {
        background: #23272b;
        border: none;
        color: #fff;
        padding: 0.5rem 0.8rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-right: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        transition: background 0.2s;
        z-index: 1100;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #23272b;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #1a1d20;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .menu-title {
        padding: 0.75rem 1.5rem 0.25rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.7rem 1.5rem;
        transition: background 0.2s, color 0.2s;
        border-radius: 0;
        font-size: 1rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          width: 200px;
        }
      }
      @media (max-width: 767.98px) {
        .sidebar {
          width: 100vw;
        }
      }
      .content {
        margin-left: 250px;
        padding: 2rem 1rem;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .content {
          margin-left: 200px;
        }
        .sidebar.collapsed ~ .content {
          margin-left: 0;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          margin-left: 0;
        }
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 1rem;
        align-items: center;
        margin-bottom: 1.2rem;
        background: #fff;
        padding: 1rem 1.2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 120px;
        max-width: 200px;
      }
      .filter-bar .form-control {
        width: 200px;
      }
      .filter-bar .btn {
        min-width: 80px;
      }
      .table-responsive {
        min-height: 350px;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        margin-bottom: 1.5rem;
        overflow-x: auto;
      }
      .table a.name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table-footer-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.5rem;
        gap: 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
      .add-btn,
      .delete-btn {
        min-width: 90px;
      }
      .delete-btn {
        margin-left: 0.5rem;
      }
      .modal-content {
        border-radius: 0.6rem;
      }
      @media (max-width: 767.98px) {
        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }
        .table-footer-row {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div th:replace="~{fragments/sidebar :: layout}"></div>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h2 class="mb-4">BOM 목록</h2>
        <!-- Filter/Search Bar -->
        <form id="filterForm" class="filter-bar">
          <input
            type="text"
            id="bomCodeInput"
            class="form-control"
            placeholder="BOM코드 검색"
            maxlength="20"
          />
          <button type="submit" class="btn btn-primary">검색</button>
          <button
            type="button"
            id="sortBtn"
            class="btn btn-outline-secondary ms-2"
           >
            BOM코드 오름차순
          </button>
        </form>

        <!-- Table -->
        <div class="table-responsive">
          <table id="bomTable" class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col"><input type="checkbox" id="selectAll" /></th>
                <th scope="col">BOM 코드</th>
                <th scope="col">제품 코드</th>
                <th scope="col">제품 명</th>
                <th scope="col">자재 코드</th>
                <th scope="col">자재 명</th>
                <th scope="col">규격</th>
                <th scope="col">단위(EA)</th>
                <th scope="col">단가</th>
                <th scope="col">자재소요량</th>
                <th scope="col">비고</th>
                <th scope="col">내용 확인</th>
              </tr>
    <tbody>
  <tr th:each="bom : ${select_bomList}">
    <!-- 체크박스 -->
    <td><input type="checkbox" name="selected" th:value="${bom.bomCode}" /></td>

    <!-- BOM 정보 출력 -->
       <!-- 
    <td th:text="${bom.bomCode}">BOM_CODE</td>
    <td th:text="${bom.productCode}">ITEM_CODE</td>
    <td th:text="${bom.productName}">ITEM_NAME</td>
 -->
    <!-- 자재 정보 출력 -->
    <!-- 
    <td th:text="${bom.materialCode}">MATERIAL_CODE</td>
    <td th:text="${bom.materialName}">MATERIAL_NAME</td>
    <td th:text="${bom.spec}">SPEC</td>
    <td th:text="${bom.unit}">UNIT</td>
    <td th:text="${#numbers.formatInteger(bom.price, 3, 'COMMA')}">PRICE</td>
    <td th:text="${bom.qty}">QTY</td>
    <td th:text="${bom.remark}">REMARK</td>
 -->
    <!-- 상세 확인 버튼 -->
    <td>
      <a th:href="@{/item/item_detail(id=${bom.itemId})}" class="btn btn-outline-primary btn-sm">
        보기
      </a>
    </td>
  </tr>
</tbody>
</table>
        </div>

        <!-- Table Footer: Paging & Add/Delete Button -->
        <div class="table-footer-row">
          <nav>
            <ul id="pagination" class="pagination justify-content-center mb-0">
              <!-- JS로 페이징 렌더링 -->
            </ul>
          </nav>
          <div>
            <a href="#" class="btn btn-success add-btn">추가</a>
            <button type="button" class="btn btn-outline-danger delete-btn">
              삭제
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Modal for Detail View -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">BOM 상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody id="modalDetailBody">
                <!-- JS로 상세 정보 렌더링 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <script src="/js/bom_list.js?v=1"></script>
  </body>
</html>
