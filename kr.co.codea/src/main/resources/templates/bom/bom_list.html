<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>BOM 목록 | CodeA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f8f9fa;
        min-height: 100vh;
      }
      .header {
        height: 56px;
        background: #fff;
        border-bottom: 1px solid #dee2e6;
        display: flex;
        align-items: center;
        justify-content: center;
        position: sticky;
        top: 0;
        z-index: 1050;
      }
      .header .logo {
        font-size: 1.5rem;
        font-weight: bold;
        letter-spacing: 2px;
        color: #343a40;
        flex: 1;
        text-align: center;
      }
      .sidebar-toggle-btn {
        background: #23272b;
        border: none;
        color: #fff;
        padding: 0.5rem 0.8rem;
        border-radius: 0 0.5rem 0.5rem 0;
        margin-right: 1rem;
        font-size: 1.25rem;
        display: flex;
        align-items: center;
        position: absolute;
        left: 0.5rem;
        top: 50%;
        transform: translateY(-50%);
        transition: background 0.2s;
        z-index: 1100;
      }
      .sidebar-toggle-btn:hover {
        background: #495057;
      }
      .sidebar {
        width: 250px;
        min-height: 100vh;
        background: #23272b;
        color: #fff;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        transition: transform 0.3s;
        display: flex;
        flex-direction: column;
      }
      .sidebar.collapsed {
        transform: translateX(-100%);
      }
      .sidebar .sidebar-header {
        padding: 1rem;
        font-weight: bold;
        font-size: 1.2rem;
        background: #1a1d20;
        text-align: center;
        letter-spacing: 1px;
      }
      .sidebar .menu-title {
        padding: 0.75rem 1.5rem 0.25rem 1.5rem;
        font-size: 0.95rem;
        color: #ced4da;
        font-weight: 600;
        letter-spacing: 0.5px;
      }
      .sidebar .nav-link {
        color: #adb5bd;
        padding: 0.7rem 1.5rem;
        transition: background 0.2s, color 0.2s;
        border-radius: 0;
        font-size: 1rem;
      }
      .sidebar .nav-link.active,
      .sidebar .nav-link:hover {
        background: #495057;
        color: #fff;
        text-decoration: none;
      }
      @media (max-width: 991.98px) {
        .sidebar {
          width: 200px;
        }
      }
      @media (max-width: 767.98px) {
        .sidebar {
          width: 100vw;
        }
      }
      .content {
        margin-left: 250px;
        padding: 2rem 1rem;
        transition: margin-left 0.3s;
      }
      .sidebar.collapsed ~ .content {
        margin-left: 0;
      }
      @media (max-width: 991.98px) {
        .content {
          margin-left: 200px;
        }
        .sidebar.collapsed ~ .content {
          margin-left: 0;
        }
      }
      @media (max-width: 767.98px) {
        .content {
          margin-left: 0;
        }
      }
      .filter-bar {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem 1rem;
        align-items: center;
        margin-bottom: 1.2rem;
        background: #fff;
        padding: 1rem 1.2rem;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
      }
      .filter-bar .form-select,
      .filter-bar .form-control {
        min-width: 120px;
        max-width: 200px;
      }
      .filter-bar .form-control {
        width: 200px;
      }
      .filter-bar .btn {
        min-width: 80px;
      }
      .table-responsive {
        min-height: 350px;
        background: #fff;
        border-radius: 0.5rem;
        box-shadow: 0 1px 4px rgba(0, 0, 0, 0.03);
        margin-bottom: 1.5rem;
        overflow-x: auto;
      }
      .table a.name-link {
        text-decoration: underline;
        color: inherit;
        cursor: pointer;
      }
      .table-footer-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 0.5rem;
        gap: 1rem;
      }
      .pagination {
        margin-bottom: 0;
      }
      .add-btn,
      .delete-btn {
        min-width: 90px;
      }
      .delete-btn {
        margin-left: 0.5rem;
      }
      .modal-content {
        border-radius: 0.6rem;
      }
      @media (max-width: 767.98px) {
        .filter-bar {
          flex-direction: column;
          align-items: stretch;
        }
        .table-footer-row {
          flex-direction: column;
          align-items: stretch;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar" class="sidebar collapsed">
      <div class="sidebar-header">메뉴</div>
      <div class="menu-title">기준정보관리</div>
      <a class="nav-link" href="#">사업장관리</a>
      <a class="nav-link" href="#">거래처관리</a>
      <a class="nav-link" href="#">창고관리</a>
      <a class="nav-link" href="#">제품관리</a>
      <a class="nav-link" href="#">품목관리</a>
      <a class="nav-link" href="#">사원관리</a>
      <a class="nav-link" href="#">공지사항</a>
      <div class="menu-title">구매영업관리</div>
      <a class="nav-link" href="#">발주관리</a>
      <a class="nav-link" href="#">주문관리</a>
      <a class="nav-link" href="#">출고관리</a>
      <a class="nav-link" href="#">자재소요량계산</a>
      <div class="menu-title">자재관리</div>
      <a class="nav-link" href="#">입고관리</a>
      <a class="nav-link" href="#">재고관리</a>
      <div class="menu-title">생산관리</div>
      <a class="nav-link" href="#">생산계획</a>
    </nav>

    <!-- Header -->
    <header class="header">
      <button
        class="sidebar-toggle-btn"
        id="sidebarToggle"
        aria-label="사이드바 열기/닫기"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentColor"
          viewBox="0 0 16 16"
        >
          <rect width="16" height="2" y="2" rx="1" />
          <rect width="16" height="2" y="7" rx="1" />
          <rect width="16" height="2" y="12" rx="1" />
        </svg>
      </button>
      <div class="logo">CodeA</div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="container">
        <h2 class="mb-4">BOM 목록</h2>
        <!-- Filter/Search Bar -->
        <form id="filterForm" class="filter-bar">
          <input
            type="text"
            id="bomCodeInput"
            class="form-control"
            placeholder="BOM코드 검색"
            maxlength="20"
          />
          <button type="submit" class="btn btn-primary">검색</button>
          <button
            type="button"
            id="sortBtn"
            class="btn btn-outline-secondary ms-2"
           >
            BOM코드 오름차순
          </button>
        </form>

        <!-- Table -->
        <!--  -->
        <div class="table-responsive">
          <table id="bomTable" class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th scope="col"><input type="checkbox" id="selectAll" /></th>
                <th scope="col">BOM 코드</th>
                <th scope="col">제품 코드</th>
                <th scope="col">제품 명</th>
                <th scope="col">자재 현황</th>
                <th scope="col">내용 확인</th>
              </tr>
  </thead>
<tbody>
  <tr th:each="bom : ${select_bomList}">
    <td><input type="checkbox" name="selected" th:value="${bom.bomCode}" /></td>
    <td th:text="${bom.bomCode}">BOM_CODE</td>
    <td>
      <a th:href="@{/bom/bom_detail(bomCode=${bom.bomCode})}" th:text="${bom.productCode}">제품코드</a>
    </td>
    <td th:text="${bom.productName}">제품명</td>
    <td>
   <table class="table align-middle mb-0">
   <thead class="table-light">
   <tr align="center">
   <th scope="col">자재 코드</th>
   <th scope="col">자재 명</th>
   <th scope="col">규격</th>
   <th scope="col">단위(EA)</th>
   <th scope="col">단가</th>
   <th scope="col">자재소요량</th>
   </tr>
   </thead>
   <tbody>
   <!-- 반복문 -->
   <tr align="center">
    <td th:text="${bom.materialCode}">자재코드</td>
    <td th:text="${bom.materialName}">자재명</td>
    <td th:text="${bom.spec}">규격</td>
    <td th:text="${bom.unitUnicode}">단위</td>
    <td th:text="${#numbers.formatInteger(bom.price, 3, 'COMMA')}">단가</td>
    <td th:text="${bom.quantity}">수량</td>
   </tr>
   <!-- 반복문 -->
   </tbody>
    </table>
    </td>
    <td>
      <a th:href="@{/bom_detail(bomCode=${bom.bomCode})}" class="btn btn-outline-primary btn-sm">
        확인
      </a>
    </td>
  </tr>
</tbody>
    <!-- Modal for Detail View -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="detailModalLabel">BOM 상세 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="닫기"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table table-bordered">
              <tbody id="modalDetailBody">
                <!-- JS로 상세 정보 렌더링 -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
       <script src="/js/bom_list.js?v=3"></script>
  </body>
</html>
